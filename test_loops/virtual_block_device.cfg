variants:
    - @prepare:
        only unattended_install.cdrom.default_install rh_kernel_update disable_win_update
        case_type = prepare
    - @functional:
        only guest_test.autoit.disk_dfrg ioquit format_disk block_hotplug floppy_test cdrom_test fillup_disk lvm multi_disk change_media eject_media readonly_floppy usb_storage usb_multi_disk yonit_bitmap_benchmark check_block_size dd_test
    - @performance:
        only iometer_windows iozone_windows hdparm
    - @image_check:
        only qemu_img_check
    - @repeatedly_test:
        only virtio_scsi
        no RHEL.4, RHEL.5, RHEL.6.0, RHEL.6.1, RHEL.6.2
        no Host_RHEL.5, Host_RHEL.6.0, Host_RHEL.6.1, Host_RHEL.6.2
        only reboot, boot, shutdown
        reboot:
            reboot_count = 300
        boot:
            iterations = 300
            kill_vm = yes
        shutdown:
            iterations = 300
    - @multi_disk_install:
        only unattended_install.cdrom.multi_disk_install
    - @multi_disk_boot:
        only multi_disks_boot
        force_create_image = no
