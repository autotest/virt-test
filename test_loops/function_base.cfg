variants:
    - @pre_image:
        only unattended_install.cdrom.default_install
        case_type = prepare
    - @kernel_update:
        only rh_kernel_update
        case_type = prepare
    - @disable_update:
        only disable_win_update
        case_type = prepare
    - @basic:
        only boot reboot shutdown check_unhalt_vcpu stress_boot getfd
    - @guest_customized_test:
        only guest_test
    - @seabios_test:
        only seabios
    - @cpu_clustering:
        only cpuflags physical_resources_check nx
    - @virtual_block_device:
        only cdrom_test lvm.lvm_create block_hotplug.fmt_qcow2.block_virtio
    - @virtual_nic_device:
        only ping multicast file_transfer netperf netperf2 ntttcp.guest_guest ethtool mac_change nic_promisc jumbo netperf_win.netperf_exe.default_setting
    - @migration:
        only migrate.default.tcp migrate.default.exec migrate.default.mig_cancel migrate.default.between_vhost_novhost
    - @transparent_huge_page:
        only trans_hugepage.base trans_hugepage.defrag
    - @ksm:
        only ksm_base.base
    - @qcow2_test:
        only qemu_disk_img.convert_test.to_qcow2 qemu_disk_img.rebase_test.scenerio1 qemu_disk_img.commit_test qemu_io fillup_disk
    - @systemtap_tracing:
        only systemtap_tracing.balloon_event systemtap_tracing.bdrv_aio_writev systemtap_tracing.cpu_get_apic_base systemtap_tracing.qemu_malloc systemtap_tracing.usb_desc_config systemtap_tracing.virtio_blk_rw_complete systemtap_tracing.vm_state_notify systemtap_tracing.virtqueue_pop
    - @post_check:
        only qemu_img_check
