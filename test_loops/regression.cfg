only RHEL.6.0.64
only smallpages
only qcow2
only virtio_net
only virtio_blk

variants:
    - prepare:
        only unattended_install rh_kernel_update disable_win_update
    - @regression:
          only ioquit qemu_io netperf_udp nx nfs_corrupt check_unhalt_vcpu nmi_watchdog screendump system_reset_bootable qemu_img pxe qemu_io valgrind_memalign

smp = 2
mem = 4096
