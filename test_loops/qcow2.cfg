variants:
    - @prepare:
        only unattended_install.cdrom.default_install.aio_native rh_kernel_update disable_win_update
        case_type = prepare
    - @functional:
        only boot_savevm enospc nfs_corrupt qemu_disk_img qemu_img vmstop unattended_install.cdrom.large_image format_disk fillup_disk
    - @qemu_io_test:
        only qemu_io qemu_iotests qemu_img_commit qemu_io_blkdebug
    - @live_snapshot_test:
        only live_snapshot live_snapshot_chain
    - @benchmark:
        only hdparm guest_test.autoit.disk_dfrg iofuzz
    - @image_check:
        only qemu_img_check cluster_size_check

