variants:
    - @pre_image:
        only unattended_install.cdrom.default_install.aio_native rh_kernel_update disable_win_update
        case_type = prepare
    - @win_virtio_update:
        only win_virtio_update
    - @basic:
        only boot reboot stop_continue screendump shutdown system_reset_bootable system_powerdown system_reset check_unhalt_vcpu unit_test_kvmctl yum_update build kernel_install qemu_killer_report sysprep virtio_driver_sign_check boot_time stress_boot getfd qemu_no_shutdown qemu_nobody
    - @guest_test:
        only guest_test
    - @seabios:
        only seabios
    - @acpi:
        only guest_s3 guest_s4 acpi_after_hotplug nmi_watchdog
    - @cpuinfo_query:
        only cpuinfo_query
    - @qemu_guest_agent:
        only qemu_guest_agent
    - @cpu_clustering:
        only cpuflags physical_resources_check nx cpu_hotplug_test
    - @timer_device:
        only tsc_drift timedrift clock_getres
    - @virtual_block_device:
        only autotest.dbench cdrom_test hdparm lvm ioquit format_disk block_hotplug floppy_test fillup_disk multi_disk change_media eject_media readonly_floppy yonit_bitmap_benchmark check_block_size iometer_windows iozone_windows dd_test
    - @usb_device:
        only boot_with_usb reboot_with_usb usb_storage usb_multi_disk
    - @virtual_nic_device:
        only pxe jumbo multicast mac_change nic_hotplug ethtool vlan ping multi_nics multi_nics_verify netperf2 netperf nic_bonding nicdriver_unload nic_promisc file_transfer netstress_kill_guest set_link netperf_udp ntttcp netperf_win
    - @host_operation:
        only module_probe
    - @migration:
        only migrate save_restore
    - @balloon:
        only balloon_check
    - @hugepage:
        only autotest.libhugetlbfs
    - @transparent_huge_page:
        only trans_hugepage
    - @ksm_test:
        only ksm_base ksm_overcommit
    - @qcow2_test:
        only iofuzz boot_savevm enospc nfs_corrupt qemu_disk_img qemu_img qemu_io qemu_iotests vmstop live_snapshot live_snapshot_chain qemu_img_commit cluster_size_check qemu_io_blkdebug create_image
    - @systemtap_tracing:
        only systemtap_tracing
    - @virtio_serial:
        only virtio_console
    - @x2apic:
        only ipi_x2apic
    - @qmp:
        only qmp_basic qmp_event_notification qmp_command
    - @kdump_test:
        only kdump nmi_bsod_catch
    - @post_check:
        only qemu_img_check
    - @virtual_desktop:
        only vnc_test
    - @sound_device:
        only audio
    - @watchdog_test:
        only watchdog
    - @smbios:
        only smbios_table
    - @guest_autotest:
        only 9p
    - @cgroup_test:
        only cgroup
