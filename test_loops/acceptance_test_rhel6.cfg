only spice
vga = qxl
only virtual_device
variants:
    - @acceptance_test:
        only RHEL.6.4.64 Win2008r2.64
        only smallpages
        only qcow2
        only local_stg
        only virtio_net
        only virtio_blk
        smp = 2
        mem = 2048

        variants:
            - @pre_image:
                only unattended_install.cdrom.default_install.aio_threads
            - @kernel_update:
                only rh_kernel_update
            - @basic:
                only boot reboot stop_continue ping shutdown nx system_reset_bootable module_probe
            - @block:
                only format_disk ioquit cdrom_test.cdrom_default autotest.stress autotest.dbench
            - @qcow2_test:
                only qemu_img qemu_io.file_based
            - @nic_device:
                only file_transfer netperf2 pxe
            - @migration:
                only migrate.default migrate.with_reboot.tcp migrate.with_file_transfer.tcp
            - @smbios:
                only smbios_table
            - @post_check:
                only qemu_img_check

    - @install_loop:
        only unattended_install.cdrom.default_install.aio_threads
        only qcow2
        only local_stg
        only ide
        only smallpages

        unattended_install.cdrom:
            e1000:
                no WinXP
            rtl8139:
                only WinXP
            Windows:
                no virtio_net
            Linux:
                only e1000
                only RHEL.6.4, RHEL.6.3, RHEL.5.9, RHEL.4.9, RHEL.3.9
                no PAE

        smp = {max_cpu}
        mem = {mid_mem}

