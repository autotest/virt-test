variants:
    - @prepare:
        only unattended_install.cdrom.default_install.aio_native rh_kernel_update disable_win_update
        case_type = prepare
    - @functional:
        only pxe jumbo multicast mac_change nic_hotplug ethtool vlan ping multi_nics multi_nics_verify nic_bonding nicdriver_unload nic_promisc file_transfer migrate.between_vhost_novhost.tcp
    - @benchmark:
        only netstress_kill_guest netperf2 netperf netperf_udp ntttcp migrate.with_file_transfer migrate.with_netperf.tcp
    - @image_check:
        only qemu_img_check
