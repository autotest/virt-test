only assign_device
variants:
    - @pv_vf_install:
        only unattended_install.cdrom.default_install.aio_native rh_kernel_update disable_win_update
        variants:
            - pf:
                 pci_assignable = pf
                 device_name = eth1
            - vf:
                 pci_assignable = vf
    - @basic:
        only boot sr-iov sr_iov_file_transfer physical_resources_check stop_continue
    - @repeatedly_test:
        only reboot shutdown
        reboot:
            reboot_count = 1000
        shutdown:
            iterations = 1000
    - @acpi:
        only linux_s3 guest_s4
    - @hugepage_boot:
        only boot
        setup_hugepages = yes
        extra_params += " -mem-path /mnt/kvm_hugepage"
        pci_assignable = pf
        device_name = eth1
    - @network:
        only ping multi_nics
