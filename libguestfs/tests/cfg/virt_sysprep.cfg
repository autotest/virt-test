- virt_sysprep:
    type = virt_sysprep
    sysprep_hostname = "sysprep"
    start_vm = "no"
    kill_vm = "yes"
    kill_vm_before_start = "yes"
    sysprep_file_system = "ext4"
    variants:
        - guest_target:
            sysprep_target = "guest"
        - image_target:
            sysprep_target = "image"
    variants:
        - virt_clone:
            sysprep_type = "clone"
        - virt_resize:
            sysprep_type = "resize"
        - virt_sparsify:
            only qcow2
            sysprep_type = "sparsify"
