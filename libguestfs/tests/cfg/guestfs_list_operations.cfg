- guestfs_list_operations:
    type = guestfs_list_operations
    start_vm = "no"
    inspector = True
    variants:
        - list_with_mount:
            list_operation = "list_with_mount"
        - list_without_mount:
            list_operation = "list_without_mount"
        - list_without_launch:
            list_operation = "list_without_launch"
        - list_with_inspector:
            list_operation = "list_with_inspector"
