- guestfs_file_operations:
    type = guestfs_file_operations
    start_vm = "no"
    variants:
        - tar_in:
            gf_file_operation = "tar_in"
            gf_temp_file = "/tmp/test_tar_in"
        - tar_out:
            gf_file_operation = "tar_out"
            gf_temp_file = "/tmp/test_tar_out"
        - copy_in:
            gf_file_operation = "copy_in"
            gf_temp_file = "/tmp/test_copy_in"
        - copy_out:
            gf_file_operation = "copy_out"
            gf_temp_file = "/tmp/test_copy_out"
