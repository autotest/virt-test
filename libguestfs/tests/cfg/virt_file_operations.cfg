- virt_file_operations:
    type = virt_file_operations
    start_vm = "no"
    vt_mountpoint = "/mnt"
    variants:
        - tar_in:
            vt_file_operation = "virt_tar_in"
            vt_temp_file = "/tmp/test_virt_tar_in"
        - tar_out:
            vt_file_operation = "virt_tar_out"
            vt_temp_file = "/tmp/test_virt_tar_out"
        - copy_in:
            vt_file_operation = "virt_copy_in"
            vt_temp_file = "/tmp/test_virt_copy_in"
        - copy_out:
            vt_file_operation = "virt_copy_out"
            vt_temp_file = "/tmp/test_virt_copy_out"
