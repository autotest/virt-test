- virt_volume_operations:
    type = virt_volume_operations
    start_vm = "no"
    # Define a vm with new name for easier cleanup
    gf_updated_new_vm = "${main_vm}_vttemp"
    gf_updated_target_dev = "vdb"
    gf_additional_device = "/dev/${gf_updated_target_dev}"
    gf_updated_device_size = "512M"
    gm_inspector = "no"
    vt_mountpoint = "/mnt"
    variants:
        - created_volume_group:
            vt_volume_operation = "created_volume_group"
        - created_volume:
            vt_volume_operation = "created_volume"
