- guestfs_operated_disk:
    type = guestfs_operated_disk
    start_vm = "no"
    # Disk operation may spend too much time
    # Reset it according your need
    timeout = 240
    inspector = True
    variants:
        - cloned_vm:
            disk_operation = "cloned_vm"
            cloned_mac = "CREATED"
            new_filesystem_path = ""
        - sparsified_vm:
            disk_operation = "sparsified_vm"
        - resized_vm:
            disk_operation = "resized_vm"
            resize_part_num = "2"
            increased_size = "+10G"
