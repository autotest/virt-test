- jumbo: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    no RHEL.3.9
    no RHEL.4
    requires_root = yes
    type = jumbo
    rtl8139, spapr-vlan:
        mtu = 1500
    e1000:
        Linux:
            mtu = 16110
        Windows:
             mtu_key = *jumbopacket
             mtu = 16128
             Win2003:
                mtu = 1500
    virtio_net:
        Linux:
            mtu = 65520
        Windows:
            mtu_key = MTU
            mtu = 65500
