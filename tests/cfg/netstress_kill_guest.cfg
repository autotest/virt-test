- netstress_kill_guest: install setup unattended_install.cdrom
    virt_test_type = qemu libvirt
    only Linux
    type = netstress_kill_guest
    image_snapshot = yes
    nic_mode = tap
    nic_module_cmd = "readlink /sys/class/net/*/device/driver/module"
    RHEL.4.9:
        nic_module_cmd = "readlink /sys/class/net/*/driver"
    # There should be enough vms for build topology.
    variants:
        -driver:
            mode = driver
        -load:
            mode = load
            # netperf_links support multi links. In case we need apply patch to
            # netperf or need copy other help file.
            netperf_links = netperf-2.6.0.tar.bz2
            remote_dir = /var/tmp
            setup_cmd = "cd %s && rm -rf netperf-2.6.0 && tar xvfj netperf-2.6.0.tar.bz2 && cd netperf-2.6.0 && ./configure --enable-burst --enable-demo=yes && make"
            packet_size = 1500
            clean_cmd = " while killall -9 netserver; do true; done;"
            netserver_cmd = %s/netperf-2.6.0/src/netserver
            netperf_cmd = %s/netperf-2.6.0/src/netperf -t %s -H %s -l 60 -- -m %s
