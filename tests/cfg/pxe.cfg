- pxe:
    virt_test_type = kvm libvirt
    type = pxe
    requires_root = yes
    images = pxe
    image_name_pxe = pxe-test
    image_size_pxe = 1G
    force_create_image_pxe = yes
    remove_image_pxe = yes
    boot_once = n
    kill_vm_on_error = yes
    network = bridge
    restart_vm = yes
    pxe_timeout = 60
