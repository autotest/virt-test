- pxe:
    virt_test_type = qemu libvirt
    type = pxe
    requires_root = yes
    images = pxe
    image_name_pxe = images/pxe-test
    image_size_pxe = 1G
    force_create_image_pxe = yes
    remove_image_pxe = yes
    boot_once = n
    kill_vm_on_error = yes
    network = bridge
    restart_vm = yes
    pxe_timeout = 60
    image_verify_bootable = no
    variants:
        - @default:
        - with_query_cpus:
            type = pxe_query_cpus
            start_vm = no
            restart_vm = no
            kill_vm = yes
