- iozone_windows: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    only Windows
    type = iozone_windows
    cdrom_cd1 = isos/windows/winutils.iso
    iozone_cmd = "%s:\Iozone\iozone.exe -azR -r 64k -n 1G -g 4G -M -b iozone.xls -f c:\testfile"
    iozone_timeout = 7200
    mem = 2048
    variants:
        - aio_native:
            image_aio = native
        - aio_threads:
            image_aio = threads
