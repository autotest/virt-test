- boot_savevm: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    type = boot_savevm
    savevm_delay = 0.3
    savevm_login_delay = 5
    savevm_timeout = 2000
    kill_vm_on_error = yes
    kill_vm_gracefully = yes
    kill_vm = yes
        - default_savevm:

        - with_floppy:
            with_floppy = yes
            floppy_name = images/test.qcow2
            floppies = fl
            start_vm = no
            floppy_format = qcow2
