- ksm:
    virt_test_type = qemu libvirt
    type = ksm
    setup_ksm = "yes"
    variants:
        - set_params:
            ksm_ref = "set_params"
            # To avoid same with default, use delta
            ksm_run = 1
            ksm_value_delta = "10"
        - ksmtuned:
            ksm_ref = "ksmtuned"
            # Use a new path for ksmtuned log
            ksmtuned_log_path = "/var/log/test_ksmtuned"
            ksmtuned_debug = 1
