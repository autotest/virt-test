- stress_boot: install setup image_copy unattended_install.cdrom
    virt_test_type = libvirt kvm
    type = stress_boot
    max_vms = 5
    alive_test_cmd = uname -a
    login_timeout = 240
    kill_vm = yes
    kill_vm_vm1 = no
    kill_vm_gracefully = no
    extra_params += " -snapshot"
    used_cpus = 5
    used_mem = 2560
