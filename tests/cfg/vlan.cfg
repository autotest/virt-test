- vlan: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    only Linux
    type = vlan
    # subnet should not be used by host
    subnet = "192.168"
    vlan_num = 5
    file_size = 10
    maximal = 4094
    listen_cmd = "nc -l %s > %s"
    send_cmd = "nc %s %s < %s"
    vms += " vm2"
    image_snapshot = yes
    kill_vm_vm2 = yes
    kill_vm_gracefully_vm2 = no
    cmd_type = ip
    RHEL.5:
        cmd_type = vconfig
