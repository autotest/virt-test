- iometer_performance:
    only Windows
    type = iometer_windows
    kill_vm = yes
    images += " disk1"
    drive_index_disk1 = 2
    boot_drive_disk1 = yes
    image_name_disk1 = images/storage
    image_size_disk1 = 10G
    force_create_image_disk1 = yes
    cdrom_cd1 = isos/windows/winutils.iso
    writefile_cmd = echo
    cmd_timeout = 1200
    iometer_timeout = 23400
    sleep_before_test = 300
    create_partition_cmd = "echo select disk 1 > imDiskpart.script && echo online disk noerr >> imDiskpart.script && echo attributes disk clear readonly >> imDiskpart.script && echo create partition primary >> imDiskpart.script && echo assign letter=DEVICEID >> imDiskpart.script && echo exit >> imDiskpart.script && diskpart /s imDiskpart.script"
    iometer_installation_cmd = "cmd /c xcopy WIN_UTILS:\Iometer   C:\Iometer /I /E /Y"
    format_cmd = format DEVICEID: /FS:NTFS /V:local /Q /y
    iometer_reg = 'cmd /c reg add HKEY_CURRENT_USER\Software\iometer.org\Iometer\Settings /v "Version" /t REG_SZ /d "2006.07.27" /f'
    iometer_run = "cmd /c C:\Iometer\Iometer.exe /c %s /r %s"
    iometer_cfg = 'C:\Iometer\iometer-block-2-256-queue-1-128-E.icf'
    guest_path = "C:\autotest_iometer_result.csv"
    host_path = "debug/autotest_iometer_result_%s_%s.csv"

    variants:
        - msi_on:
            cpu_family = "0xf"
        - msi_off:
            cpu_family = "0xe"
