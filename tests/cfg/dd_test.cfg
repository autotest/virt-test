- dd_test: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    only Linux
    type = dd_test
    images += " stg1"
    create_image_stg1 = yes
    image_name_stg1 = images/stg1
    image_size_stg1 = 1M
    image_snapshot_stg1 = no
    drive_index_stg1 = 3
    image_boot_stg1 = no
    dd_count = 1
    # last input and output disk
    dd_if_select = -1
    dd_of_select = -1
    variants:
        - readwrite:
            dd_stat = 0
            variants:
                - zero2disk:
                    dd_if = ZERO
                    dd_of = /dev/[shv]d?
                - disk2null:
                    dd_if = /dev/[shv]d?
                    dd_of = NULL
        - readonly:
            # ide, ahci don't support readonly disks
            no ide, ahci
            image_readonly_stg1 = yes
            variants:
                - zero2disk:
                    dd_if = ZERO
                    dd_of = /dev/[shv]d?
                    dd_stat = 1
                - disk2null:
                    dd_if = /dev/[shv]d?
                    dd_of = NULL
                    dd_stat = 0
