- ping: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    type = ping
    counts = 100
    flood_minutes = 10
    variants:
        - default_ping:

        - multi_nics:
            nics += ' nic2'
        - ext_host:
            ping_ext_host = "yes"
            ext_host_get_cmd = "ip route | awk '/default/ { print $3 }'"
