- cluster_size_check:
    no Host_RHEL.5
    only qcow2
    type = cluster_size_check
    virt_test_type = qemu
    vms = ""
    images = "cluster"
    image_name_cluster = "images/cluster_size_check"
    image_size_cluster = 1G
    remove_image_cluster = "yes"
    cluster_size_pattern = "cluster_size: *(\d+)"
    cluster_size_set = "default 4k"
