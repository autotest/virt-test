- Ubuntu:
    shell_prompt = "^.*@.*[\#\$]\s*$"
    password = 12345678
    image_name = images/ubuntu
    single_user_cmd = /bin/sed -i 's/GRUB_CMDLINE_LINUX=\"\"/GRUB_CMDLINE_LINUX=\"single\"/g' /etc/default/grub && /usr/sbin/update-grub
    unattended_install, svirt_install:
        kernel = linux
        initrd = initrd
        wait_no_ack = yes
        kernel_params = "console=ttyS0,115200 console=tty0"
