- Win2003:
    os_variant = win2k3
    image_name = images/win2003
    image_size = 20G
    netperf_win.netperf_exe.best_registry_setting:
        shell_port = 23
        shell_client = telnet
    guest_s4:
        s4_support_chk_cmd = 'powercfg -h on'
        s4_log_chk_cmd = 'echo "Since Win2003 does not record ACPI event, Do nothing"'
