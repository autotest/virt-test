- 9p: install setup image_copy unattended_install.cdrom
    no JeOS
    only Linux
    type = 9p
    9p_mount_dir = /root/mount1
    9p_posix_acl = yes
    9p_guest_cache = yes
    9p_proto_version = 9p2000.L
    test_timeout = 1800
    variants:
        - 9p_ci:
            test_control_file = 9p-ci.control
            test_timeout = 1800
