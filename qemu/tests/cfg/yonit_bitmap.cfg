- yonit_bitmap:
    virt_test_type = qemu
    only Windows
    type = yonit_bitmap
    test_name = "yonit_bitmap_benchmark"
    reboot = no
    test_timeout = 86400
    download = yes
    download_cmd = "git clone"
    # Please setup your own git repo for restore the code of yonit bitmap
    rsc_server = ""
    dst_rsc_dir = "C:\"
    dst_rsc_path = "C:\yonit_bitmap_benchmark\prod"
    interpreter = "cmd /c C:\yonit_bitmap_benchmark\display_prog\compress_benchmark_loop.exe"
    script_params = " 0 "
