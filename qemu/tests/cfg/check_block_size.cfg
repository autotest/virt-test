- check_block_size:
    only Linux
    only virtio_blk
    no Host_RHEL.5
    no RHEL.3 RHEL.4 RHEL.5
    type = check_block_size
    virt_test_type = qemu
    kill_vm = yes
    kill_vm_gracefully = yes
    kill_vm_on_error = yes
    index_enable = no
    image_name_stg = "images/check_block_size_image"
    image_size_stg = 20G
    force_create_image_stg = yes
    cdroms += " unattended"
    unattended_delivery_method = cdrom
    get_dev_list_cmd = "cd /dev && ls vd?"
    chk_phy_blk_cmd = "cat /sys/block/%s/queue/physical_block_size"
    chk_log_blk_cmd = "cat /sys/block/%s/queue/logical_block_size"
    variants:
        - 4096_4096:
            need_install = no
            images += " stg"
            image_boot_stg = no
            physical_block_size_stg = 4096
            logical_block_size_stg = 4096
        - 4096_512:
            need_install = yes
            start_vm = no
            images = "stg"
            boot_drive_stg = yes
            medium = cdrom
            installation = cdrom
            kernel = vmlinuz
            initrd = initrd.img
            nic_mode = tap
            physical_block_size_stg = 4096
            logical_block_size_stg = 512
        - 512_512:
            need_install = yes
            start_vm = no
            images = "stg"
            boot_drive_stg = yes
            medium = cdrom
            installation = cdrom
            kernel = vmlinuz
            initrd = initrd.img
            nic_mode = tap
            physical_block_size_stg = 512
            logical_block_size_stg = 512
