- nic_hotplug: install setup image_copy unattended_install.cdrom
    no RHEL.3
    pci_type = nic
    type = pci_hotplug
    reference_cmd = lspci
    find_pci_cmd = 'lspci | tail -n1'
    pci_test_cmd = 'echo %s; nslookup www.redhat.com'
    wait_secs_for_hook_up = 3
    run_dhclient = no
    variants:
        - nic_8139:
            pci_model = rtl8139
            match_string = "8139"
        - nic_virtio:
            #TODO: Confirm this works with libvirt
            pci_model = virtio-net-pci
            match_string = "Virtio network device"
            Host_RHEL.5:
                pci_model = virtio
        - nic_e1000:
            pci_model = e1000
            match_string = "Gigabit Ethernet Controller"
    variants:
        - one_pci:
            pci_num = 1
            repeat_times = 1
        - multi_pci:
            pci_num = 2
            repeat_times = 1
        - additional:
            no Host_RHEL.5
            run_dhclient = yes
            type = nic_hotplug
            RHEL.4, RHEL.5:
                additional_operation = yes
        - migration:
            # For now, migration + networking only works
            # with bridge (no usermode)
            no Host_RHEL.5
            requires_root = yes
            type = migration_after_nichotplug
            kill_vm = yes
        - vhost_nic:
            no Host_RHEL.5
            only nic_virtio
            nic_hotplug_count = 1
            netdev_extra_params_hotplug_nic1 = ",vhost=on"
            type = nic_hotplug
