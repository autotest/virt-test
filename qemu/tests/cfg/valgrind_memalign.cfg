- valgrind_memalign:
    virt_test_type = qemu
    type = valgrind_memalign
    qemu_command_prefix = valgrind
    valgrind_install_cmd = "yum -y install valgrind"
    valgring_support_check_cmd = "valgrind --help >/dev/null"
    disable_kvm = yes
    enable-kvm = no
    start_vm = no
    mem_equal = 1024
