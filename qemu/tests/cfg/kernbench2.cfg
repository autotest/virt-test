- kernbench2:
    only RHEL.6
    type = kernbench
    files_need = kernel
    re_result = real\s*([0-9\.]*)m([0-9\.]*)s
    result_file = /tmp/kernbench2_result.log
    kernel_link = https://www.kernel.org/pub/linux/kernel/v2.6/longterm/v2.6.34/linux-2.6.34.14.tar.xz
    kernbench_link = http://www.kernel.org/pub/linux/kernel/people/ck/apps/kernbench/kernbench-0.50.tar.gz
    gcc_link = ftp://195.220.108.108/linux/fedora/linux/updates/testing/19/x86_64/gcc-4.8.0-2.fc19.x86_64.rpm
    libgomp_link = ftp://195.220.108.108/linux/fedora/linux/updates/testing/19/x86_64/libgomp-4.8.0-2.fc19.x86_64.rpm
    libgcc_link = ftp://195.220.108.108/linux/fedora/linux/updates/testing/19/x86_64/libgcc-4.8.0-2.fc19.x86_64.rpm
    cpp_link = ftp://195.220.108.108/linux/fedora/linux/updates/testing/19/x86_64/cpp-4.8.0-2.fc19.x86_64.rpm
    test_type = guest
    pre_cmd = cd /tmp/kernbench/ && tar -xvf kernel-2.6.32-59.tar
    cmd_timeout = 3600
    tmp_dir = /tmp/kernbench
    test_cmd = cd /tmp/kernbench/kernel-2.6.32/linux-2.6.32-59.x86_64 && make clean  && time make -j %s
    need_ept = no
    post_cmd = /bin/rm -rf /tmp/kernbench/
    cpu_multiplier = 2
    vms = ''
    variants:
        native_thp_2mb_host:
            post_cmd =
            pre_command += "echo always >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
            post_command += "echo never >/sys/kernel/mm/redhat_transparent_hugepage/enabled; for i in `ls /tmp/kernbench/`; do if [[ -d /tmp/kernbench/$i ]]; then /bin/rm -rf /tmp/kernbench/$i; fi; done;"
            guest_thp_cmd = yes
            test_type = host
        native_4kb_host:
            post_cmd =
            test_type = host
            post_command += " for i in `ls /tmp/kernbench/`; do if [[ -d /tmp/kernbench/$i ]]; then /bin/rm -rf /tmp/kernbench/$i; fi; done;"
        ept_on_thp_2mb_H_2mb_G:
            need_ept = yes
            guest_thp_cmd = echo always >/sys/kernel/mm/redhat_transparent_hugepage/enabled
            pre_command += "echo always >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
            post_command += "echo never >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
        ept_on_thp_2mb_H_4kb_G:
            need_ept = yes
            pre_command += "echo always >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
            post_command += "echo never >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
        ept_on_4kb_H_4kb_G:
            need_ept = yes
        ept_off_thp_2mb_H_2mb_G:
            pre_command += "echo always >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
            post_command += "echo never >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
            guest_thp_cmd = echo always >/sys/kernel/mm/redhat_transparent_hugepage/enabled
        ept_off_thp_2mb_H_4kb_G:
            pre_command += "echo always >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
            post_command += "echo never >/sys/kernel/mm/redhat_transparent_hugepage/enabled;"
        ept_off_4kb_H_4kb_G:
            post_command += " rm -rf /tmp/kernbench2_result.log;"
