- ksm_base:
    only Linux
    type = ksm_base
    requires_root = yes
    setup_ksm = yes
    shared_mem = 1024
    query_cmd = "cat /sys/kernel/mm/ksm/pages_sharing"
    split = "yes"
    variants:
        - disable:
            test_type = "disable"
            split = "no"
            extra_params += " -machine mem-merge=off"
        - base:
            test_type = "base"
        - negative:
            test_type = "negative"
            random_bits = 21
