- ksm_base:
    only Linux
    type = ksm_base
    status_query_cmd = "cat /sys/kernel/mm/ksm/run"
    setup_cmd = "echo 1 > /sys/kernel/mm/ksm/run"
    shared_mem = 1024
    query_cmd = "cat /sys/kernel/mm/ksm/pages_sharing"
    split = "yes"
    variants:
        - disable:
            test_type = "disable"
            split = "no"
            extra_params += " -redhat-disable-KSM"
        - base:
            test_type = "base"
        - negative:
            test_type = "negative"
            random_bits = 21
