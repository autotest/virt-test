- live_snapshot:
    virt_test_type = qemu
    type = live_snapshot
    kill_vm = yes
    create_sn_cmd = snapshot_blkdev
    create_cmd = "dd if=/dev/urandom of=%s bs=1M count=1024"
    file_create = /tmp/file
    clean_cmd = rm -f
    snapshot_name = live_snapshot_img
    variants:
        - with_reboot:
            subcommand = reboot
            sleep_time = 10
        - with_runtime:
            subcommand = runtime
