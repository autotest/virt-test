- live_snapshot:
    virt_test_type = qemu
    type = live_snapshot
    no raw vmdk qed
    kill_vm = yes
    create_cmd = "dd if=/dev/urandom of=%s bs=1M count=1024"
    file_create = /var/tmp/file
    clean_cmd = rm -f
    snapshot_name = live_snapshot_img
    variants:
        - with_reboot:
            subcommand = reboot
            sleep_time = 10
        - with_runtime:
            subcommand = runtime
        - with_file_transfer:
            subcommand = file_transfer
            sleep_time = 60
            filesize = 2000
            transfer_timeout = 1200
            transfer_type = remote
            tmp_dir = /var/tmp/
        - base:
            type = live_snapshot_base
            backup_image_before_testing = yes
            restore_image_after_testing = yes
            dd_cmd = "dd if=/dev/zero of=%s bs=4K count=1024 oflag=dsync"
            dd_timeout = 600
            copy_file_timeout = 600
