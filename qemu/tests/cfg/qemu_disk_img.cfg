- qemu_disk_img:
    type = qemu_disk_img
    vms = ""
    check_file_cmd = md5sum
    create_file_cmd = "dd if=/dev/urandom of=%s bs=1M count=%s"
    file_base = /tmp/file_base
    file_sn1 = /tmp/file_sn1
    file_sn2 = /tmp/file_sn2
    file_sn3 = /tmp/file_sn3
    file_sn4 = /tmp/file_sn4
    file_size = 1024
    clean_cmd = rm -f
    file_create_size = 1024M
    get_size_cmd = "du -sm "
    variants:
        - convert_test:
            subcommand = convert
            variants:
                - base:
                    image_chain = "image1"
                    image_convert = "image1"
                - snapshot:
                    image_chain = "image1 sn1"
                    image_convert = "sn1"
                    image_name_sn1 = "images/sn1"
                    image_format_sn1 = "qcow2"
            variants:
                - to_qcow2:
                    convert_format_sn1 = "qcow2"
                    convert_format_image1 = "qcow2"
                - to_raw:
                    convert_format_sn1 = "raw"
                    convert_format_image1 = "raw"
        - commit_test:
            subcommand = commit
            name_snapshot = sn1
        - rebase_test:
            subcommand = rebase
            name_snapshot1 = sn1
            name_snapshot2 = sn2
            variants:
                - new_disk:
                    name_snapshot3 = sn3
                    name_disk = base_disk
                - scenerio1:
                - scenerio2:
                    name_snapshot3 = sn3
                    name_snapshot4 = sn4
                - scenerio3:
                    name_snapshot3 = sn3
