- fio_win:
        only Windows
        type = fio
        writefile_cmd = echo
        kill_vm = yes
        cmd_timeout = 9600
        guest_ver_cmd = wmic datafile where name="c:\\windows\\system32\\drivers\\vioscsi.sys"
        io_pattern = ".*?\s{2}[read|write].*?bw=(\d+(?:\.\d+)?[\w|\s]B/s),\siops=(\d+)\s.*?"
        laten_pattern = "\s{5}lat\s\((\wsec)\).*?avg=[\s]?(\d+(?:[\.][\d]+)?).*?" 
        order_list =  "Block_size Iodepth Threads BW(MB/S) IOPS Latency(ms) Host_CPU BW/CPU KVM_Exits"
        drive_cache = none
        image_snapshot = no
        rw = "read write randread randwrite randrw"
        block_size = "4k 16k 64k 256k"
        iodepth = "1 8 64"
        threads = "16"
        guest_result_file = C:\\fio_result
        format_disk = no
        guest_kernel_title = "### guest-kernel-ver : Microsoft Windows"
        variants:
            - single_disk:
                images += " disk1"
                boot_drive_disk1 = yes
                online_disk_cmd = "cmd /c echo select disk 1 > imDiskpart.script && echo online disk >> imDiskpart.script && echo attr disk clear readonly >> imDiskpart.script && echo exit >> imDiskpart.script && diskpart.exe /s imDiskpart.script"
                variants:
                    - filesystem:
                        image_name_disk1 = images/storage2
                        image_size_disk1 = 40G
                        force_create_image_disk1 = yes
                        remove_image_disk1 = yes
                        format_disk = yes
                        pre_cmd = "echo select disk 1 > imDiskpart.script && echo create partition primary >> imDiskpart.script && echo assign letter=E >> imDiskpart.script && echo exit >> imDiskpart.script && diskpart /s imDiskpart.script"
                        format_disk_cmd = "format E: /FS:NTFS /V:local /Q /y"
                        image_aio = threads
                        fio_cmd = cmd /c C:\fio-2.0.15-x64\fio.exe --rw=%s --bs=%s --iodepth=%s --runtime=1m --direct=1 --filename=E:\%s --name=job1 --ioengine=windowsaio --thread --group_reporting --numjobs=%s --size=512MB --time_based --output="C:\\fio_result"
                    - rawdisk:
                        image_name_disk1 = /dev/ram0
                        image_raw_device_disk1 = yes
                        drive_bus_disk1 = 1
                        image_aio = native
                        fio_cmd = cmd /c C:\fio-2.0.15-x64\fio.exe --rw=%s --bs=%s --iodepth=%s --runtime=1m --direct=1 --filename=\\.\PHYSICALDRIVE1 --name=job1 --ioengine=windowsaio --thread --group_reporting --numjobs=%s --size=512MB --time_based --output="C:\\fio_result"

