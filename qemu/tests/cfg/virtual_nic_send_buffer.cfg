- virtual_nic_send_buffer:
    only Linux
    type = virtual_nic_send_buffer
    vms = "vm1 vm2 vm3 vm4"
    image_snapshot = yes
    variants:
        - zero_buf:
            netdev_extra_params_nic1 = ',sndbuf=0'
        - opt_buf:
            netdev_extra_params_nic1 = ',sndbuf=1048576'
        - default_buf:
            #don't add 'sndbuf' option, buffer size is zero
