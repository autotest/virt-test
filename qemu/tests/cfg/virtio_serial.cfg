- virtio_serial_transfer:
    type = virtio_serial_transfer
    send_timeout = 600
    data_length = 1048576
    guest_save_file = /tmp/serial_data_file
    host_save_file = serial_data_from_guest
    virtio_ports = "vs"
    virtio_port_type = "serialport"
    cleanup_cmd = "rm -rf /tmp/serial_data_file"
    Windows:
        guest_save_file = C:\serial_data_file
        cleanup_cmd = "del C:\serial_data_file"
