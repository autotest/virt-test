- sr_iov_file_transfer:
    only vf_assignable
    type = multi_vms_file_transfer
    filesize = 4000
    transfer_timeout = 1000
    vms += " vm2"
    image_snapshot = yes
    tmp_dir = /tmp/
    repeat_time = 500
    variants:
        - vf:
            pci_assignable = vf
        - pf:
            pci_assignable_nic1 = pf
            device_name = eth1
        - vf_pf_mixed:
            pci_assignable_nic1_vm1 = pf
            device_name_vm1 = eth1
            pci_assignable_vm2 = vf
    variants:
        - vfio-pci:
            device_driver = vfio-pci
            only vf
            no  Host_RHEL.5  Host_RHEL.6
        - pci-assign:
            device_driver = pci-assign
