- sr-iov:
    only vf_assignable
    variants:
        - vf_boot:
            type = boot
            pci_assignable_nic1 = vf
        - multi_vf_boot:
            type = boot
            nics = "nic1 nic2 nic3"
            pci_assignable = vf
        - max_vf_boot:
            type = boot
            nics = "nic1 nic2 nic3 nic4 nic5 nic6 nic7"
            pci_assignable = vf
        - pf_vf_boot:
            type = boot
            nics = "nic1 nic2"
            pci_assignable_nic1 = pf
            # Need udpate device_name for pf according to your host
            device_name_nic1 = eth1
            pci_assignable_nic2 = vf
        - vf_boot_vms:
            type = boot
            vms += ' vm2'
            nics = 'nic1 nic2'
            pci_assignable = vf
            image_snapshot = yes
        - vf_hotplug:
            type = sr_iov_hotplug
            pci_assignable = vf
            reference_cmd = lspci
            find_pci_cmd = 'lspci | tail -n1'
            pci_test_cmd = 'echo %s; nslookup www.redhat.com'
            pci_num = 2
            repeat_times = 2
            wait_secs_for_hook_up = 3
        - vf_hot_unplug:
            type = sr_iov_hotunplug
            pci_assignable = vf
            reference_cmd = lspci
            nics = "nic1 nic2 nic3"
            unplug_pci_num = 2
        - vf_hotplug_500:
            type = sr_iov_hotplug
            pci_assignable = vf
            reference_cmd = lspci
            find_pci_cmd = 'lspci | tail -n1'
            pci_test_cmd = 'echo %s; nslookup www.redhat.com'
            wait_secs_for_hook_up = 3
            pci_num = 2
            repeat_times = 500
            test_timeout = 10000
        - sr_iov_negative:
            host_setup_flag = 3
            variants:
                - vf_iommu_off:
                    start_vm = no
                    negative_msg = "\'pci-assign\' could not be initialized"
                    pci-assign_params = iommu
                    iommu = 0
                    type = sr_iov_boot_negative
                - no-kvm:
                    pci_assignable = vf
                    disable_kvm = yes
                    enable_kvm = no
                    start_vm = no
                    type = sr_iov_boot_negative
                    negative_msg = "requires KVM support"
                - hotplug_invaild_addr:
                    pci_assignable = vf
                    type = sr_iov_hotplug_negative
                    modprobe_cmd = modprobe -r igb
                    pci_addr = abc
                    negative_msg = "Property 'pci-assign.addr' doesn't take value 'abc'"
                - hotplug_iommu_off:
                    pci_assignable = vf
                    type = sr_iov_hotplug_negative
                    negative_msg = "Device 'pci-assign' could not be initialized"
                    hotplug_params = iommu
                    iommu = 0
                - more_than_max_vfs:
                    driver_option = "max_vfs=8"
                    type = boot
                    pci_assignable = vf
                    nics = "nic1 nic2 nic3 nic4 nic5 nic6 nic7 nic8"
                    pci_assignable_nic1 = pf
                    device_name_nic1 = eth1
                - negative_max_vfs:
                    driver_option = "max_vfs=-1"
                    type = sr_iov_boot_negative
                    start_vm = no
