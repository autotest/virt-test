- hotplug_vcpu:
    login_timeout = 240
    kill_vm = yes
    smp = 1
    vcpu_maxcpus = 160
    no RHEL.3, RHEL.4, RHEL.5, RHEL.6.0, RHEL.6.1, RHEL.6.2
    no WinXP, Win2003, Win7
    # this at least need a RHEL.6.3 host
    # the smp can be overrided (tests.cfg is a good place)
    # if you want to test with a guest booted with diff SMP, pls modify it.
    # you might want to modify the vcpu_maxcpus to suit your host
    variants:
        - reboot:
            type = hotplug_vcpu
        - nonexist_vcpu:
            type = hotplug_nonexist_vcpu
            nonexist_vcpu = -1 161

