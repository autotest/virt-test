- change_media:
    no Windows
    only RHEL
    type = change_media
    virt_test_type = qemu
    monitor_type = qmp
    pre_command += "dd if=/dev/urandom of=${autotest_tmp_dir}/orig bs=10M count=1 && dd if=/dev/urandom of=${autotest_tmp_dir}/new bs=10M count=1 && mkisofs -o ${autotest_tmp_dir}/orig.iso ${autotest_tmp_dir}/orig && mkisofs -o ${autotest_tmp_dir}/new.iso ${autotest_tmp_dir}/new;"
    post_command += "rm -rf ${autotest_tmp_dir}/orig.iso ${autotest_tmp_dir}/new.iso ${autotest_tmp_dir}/orig ${autotest_tmp_dir}/new;"
    orig_img_name = ${autotest_tmp_dir}/orig.iso
    new_img_name = ${autotest_tmp_dir}/new.iso
    cd_mount_cmd = mount %s /mnt
    cd_umount_cmd = umount /mnt
    cdrom_cd1 = ${autotest_tmp_dir}/orig.iso
