- qemu_cpu:
    virt_test_type = qemu
    type = cpuid
    start_vm = "no"
    smp = 1

    # ask autotest to not mess with the cpu_model settings
    auto_cpu_model = no

    # QEMU versions:
    variants:
        - unknown_qemu:
        - rhel64:
        - qemu13:

    # uncomment the line corresponding to the QEMU version, if you know it:
    only unknown_qemu
    #only rhel64
    #only qemu13

    # CPU model lists:
    variants:
        - cpu.unset:
            # this variant will not force cpu_model to any value
        - cpu.intel:
            variants:
                - 486:
                    cpu_model = "486"
                - core2duo:
                    cpu_model = "core2duo"
                - kvm32:
                    cpu_model = "kvm32"
                - kvm64:
                    cpu_model = "kvm64"
                - qemu32:
                    cpu_model = "qemu32"
                - coreduo:
                    cpu_model = "coreduo"
                - pentium:
                    cpu_model = "pentium"
                - pentium2:
                    cpu_model = "pentium2"
                - pentium3:
                    cpu_model = "pentium3"
                - n270:
                    cpu_model = "n270"
                - Conroe:
                    cpu_model = "Conroe"
                - Penryn:
                    cpu_model = "Penryn"
                - Nehalem:
                    cpu_model = "Nehalem"
                - Westmere:
                    cpu_model = "Westmere"
                - SandyBridge:
                    cpu_model = "SandyBridge"
                - Haswell:
                    cpu_model = "Haswell"
        - cpu.amd:
            variants:
                - qemu64:
                    cpu_model = "qemu64"
                - phenom:
                    cpu_model = "phenom"
                - athlon:
                    cpu_model = "athlon"
                - Opteron_G1:
                    cpu_model = "Opteron_G1"
                - Opteron_G2:
                    cpu_model = "Opteron_G2"
                - Opteron_G3:
                    cpu_model = "Opteron_G3"
                - Opteron_G4:
                    cpu_model = "Opteron_G4"
                - Opteron_G5:
                    cpu_model = "Opteron_G5"
                - cpu64_rhel6:
                    only rhel64
                    cpu_model = "cpu64-rhel6"
                - cpu64_rhel4:
                    only rhel64
                    cpu_model = "cpu64-rhel5"

    variants:
        - kvm:
        - nokvm:
            enable_kvm = "no"
            disable_kvm = "yes"

    variants:
        - check_models:
            test_type = "test_qemu_cpu_models_list"
            no cpu.unset
            # no need to check this with both kvm enabled and disabled:
            only nokvm
            # we don't know if all models will be available if QEMU
            # version is unknown:
            no unknown_qemu
        # CPUID data tests:
        - cpuid:
            # 486 is excluded due to not supporting cpuid
            no 486
            variants:
                - default.vendor:
                    test_type = "default_vendor"
                    kvm:
                        # when KVM is enabled, all CPU models have vendor set
                        # to match host, by default
                        vendor = "host"
                        # instead of running one test case per CPU model,
                        # run only one test that checks every single model,
                        # even the ones not listed in the "cpu.*" variants above
                        only cpu.unset
                        cpu_models = "*"
                    nokvm:
                        # we don't know if all models will be available if QEMU
                        # version is unknown:
                        no unknown_qemu
                        only cpu.intel cpu.amd
                        cpu.intel:
                                vendor = "GenuineIntel"
                        cpu.amd:
                                vendor = "AuthenticAMD"
                - custom:
                    # the checks below will be run without setting the CPU model
                    # explicitly. they can be repeated for each known CPU model
                    # if removing the following line:
                    only cpu.unset
                    variants:
                        - vendor:
                            test_type = "custom_vendor"
                            variants:
                                - normal:
                                    vendor = "QWERasdfZXCV"
                                - tooshort:
                                    vendor = "Q"
                                    xfail = "yes"
                                - empty:
                                    xfail = "yes"
                                    vendor = ""
                        - level:
                            test_type = "custom_level"
                            variants:
                                - level5:
                                    level = 5
                                - NaN:
                                    xfail = "yes"
                                    level = "five"
                        - family:
                            test_type = "custom_family"
                            variants:
                                - family6:
                                    family = 6
                                - ext:
                                    family = 21
                                - max:
                                    # 0xff + 0xf = 270
                                    family = 270
                                - NaN:
                                    xfail = "yes"
                                    family = foo
                                - out_of_range:
                                    xfail = "yes"
                                    family = 271
                        - model:
                            test_type = "custom_model"
                            variants:
                                - model15:
                                    model = 15
                                - max:
                                    model = 255
                                - out_of_range:
                                    xfail = "yes"
                                    model = 256
                                - NaN:
                                    xfail = "yes"
                                    model = foo
                        - stepping:
                            test_type = "custom_stepping"
                            variants:
                                - stepping5:
                                    stepping = 5
                                - max:
                                    stepping = 15
                                - out_of_range:
                                    xfail = "yes"
                                    stepping = 16
                                - Nan:
                                    xfail = "yes"
                                    stepping = foo
                        - xlevel:
                            test_type = "custom_xlevel"
                            variants:
                                - fixup:
                                    # fix me when fixup in QEMU is removed
                                    xlevel = 5
                                    # expect fixup to 0x80000005
                                    expect_xlevel = 2147483653
                                - level80000001:
                                    # xlevel = 0x80000001
                                    xlevel = 2147483649
                                - supported_max:
                                    # xlevel = 0x8000000A
                                    xlevel = 2147483658
                                - Nan:
                                    xfail = "yes"
                                    xlevel = foo
                        - model_id:
                            test_type = "custom_model_id"
                            model_id = "QEMU CPU Brand by virt-test"
