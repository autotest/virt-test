- numa:
    type = numa_basic
    kill_vm_on_error = yes
    login_timeout = 240
    variants:
        - numa_basic:
            vms = ""

        - numa_consistency:
            only Linux
            type = numa_consistency
            start_vm = no
        - numa_stress:
            only Linux
            type = numa_stress
            test_control_file = stress_memory_heavy.control
