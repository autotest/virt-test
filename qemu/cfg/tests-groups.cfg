include tests-shared.cfg


only (image_backend=filesystem)
only no_9p_export
only no_pci_assignable
only smallpages
no multi_host
only Fedora.19.x86_64
only qcow2
only smp2
only i440fx
only virtio_net
qemu_sandbox = off
only virtio_blk
only glusterfs-install-boot-fio
qemu_binary = /usr/bin/qemu-kvm
qemu_img_binary = /usr/bin/qemu-img
qemu_io_binary = /usr/bin/qemu-io

variants tests-groups:
    - glusterfs-qemu-img:
        gluster_brick = images/gl_test
        gluster_volume_name = vol_test
        image_size_large = 500M
        image_size = 4G
        variants:
            - @g-qemu-img:
                only qemu_img
    - glusterfs-install-boot-fio:
        gluster_brick_image1 = images/gl_test
        gluster_volume_name = vol_test
        image_size = 6G
        variants:
            - @st-unattended_install:
                force_recreate_gluster = yes
                only unattended_install.cdrom.extra_cdrom_ks.default_install.aio_native
            - @st-boot:
                only boot
            - @st-install_pkg:
                only autotest.install_pkg
                test_control_args = "gcc patch make"
            - @st-fio:
                only autotest.fio