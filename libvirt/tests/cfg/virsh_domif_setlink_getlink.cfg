- virsh_domif_setlink_getlink:
    type = virsh_domif_setlink_getlink
    variants:
        - positive_test:
            status_error = "no"
            libvirtd = "on"
            variants:
                - domif_setlink:
                    action = "setlink"
                    variants:
                        - setlink_up:
                            operation = "up"
                        - setlink_down:
                            operation = "down"
            variants:
                - running_guest:
                    start_vm = "yes"
                - shutoff_guest:
                    start_vm = "no"
                    no interface_net
            variants:
                - no_config:
                    options = " "
                - with_config:
                    options = "--config"
                    no interface_net
                    no shutoff_guest
            variants:
                - interface_net:
                    if_device = "net"
                    if_name = "vnet0"
                - interface_mac:
                    if_device = "mac"

        - negative_test:
            status_error = "yes"
            action = "setlink"
            operation = "up"
            if_device = "mac"
            options = " "
            variants:
                - running_guest_invalid_option:
                    options = "--xyz"
                    start_vm = "yes"
                - shutoff_guest_with_vnet:
                    start_vm = "no"
                    if_device = "net"
