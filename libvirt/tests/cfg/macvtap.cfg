- macvtap:
    type = macvtap
    vms = "virt-tests-vm1 virt-tests-vm2"
    main_vm = ""
    start_vm = yes
    # Network configuration
    # Three ip address must be in
    # same network segment
    remote_ip = "133.163.10.201"
    vm1_ip = "133.163.10.202"
    vm2_ip = "133.163.10.203"
    # Tested nic
    eth_card_no = "eth17"
    only Linux
    variants:
        - VEPA:
            vms = "virt-tests-vm1"
            mode = vepa
        - Bridge:
            mode = bridge
        - Private:
            mode = private
        - Passthrough:
            vms = "virt-tests-vm1"
            mode = passthrough
