- LP.open:
    type = LP_open
    vms = ""
    libvirtd = "on"
    libvirt_python_open_name = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - default:
                - xen_uri:
                    libvirt_python_open_name = "xen:///"
                - qemu_system_uri:
                    libvirt_python_open_name = "qemu:///system"
                - qemu_session_uri:
                    libvirt_python_open_name = "qemu:///session"
                - lxc_uri:
                    libvirt_python_open_name = "lxc:///"
        - error_test:
            status_error = "yes"
            variants:
                - unrecognized_arg:
                    libvirt_python_open_name = "xyz"
                - libvirtd_stop:
                    libvirtd = "off"
