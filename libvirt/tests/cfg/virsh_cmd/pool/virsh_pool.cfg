- virsh.pool:
    type = virsh_pool
    vms = ''
    main_vm = ''
    pool_name = "temp_pool_1"
    pool_type = "dir"
    vol_name = "temp_vol_1"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - pool_type_dir:
                    pool_type = "dir"
                    pool_target = "dir-pool"
                - pool_type_disk:
                    pool_type = "disk"
                    pool_target = "/dev"
                - pool_type_fs:
                    pool_type = "fs"
                    pool_target = "fs"
                - pool_type_logical:
                    pool_type = "logical"
                    pool_target = "/dev/logical"
                - pool_type_netfs:
                    pool_type = "netfs"
                    pool_target = "/nfs-mount"
                - pool_type_iscsi:
                    pool_type = "iscsi"
                    pool_target = "/dev/disk/by-path"
