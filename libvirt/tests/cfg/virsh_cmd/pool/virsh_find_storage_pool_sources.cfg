- virsh.find_storage_pool_sources:
    type = "virsh_find_storage_pool_sources"
    vms = ''
    main_vm = ''
    source_type = ""
    source_host = "localhost"
    source_Spec = ""
    readonly_mode = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - local_nfs_source:
                    source_type = "netfs"
                - local_iscsi_source:
                    source_type = "iscsi"
                - local_logical_source:
                    source_type = "logical"
                    vg_name = "virttest_vg_0"
#                - remoet_iSCSI_source:
#                    source_type = "iscsi"
#                    source_host = "REMOTE.EXAMPLE.COM"
#                - use_spec_file:
#                    source_type = "netfs"
#                    source_Spec: = "EXAMPLE.XML"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_type:
                    source_type = "Unknow"
                - invalid_srcSpec:
                    source_type = "netfs
                    source_Spec: = "INVALID.XML"
                - readonly_test:
                    source_type = "logical"
                    readonly_mode = "yes"
