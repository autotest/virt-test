- virsh.pool_edit:
    type = virsh_pool_edit
    main_vm = ""
    vms = ""
    pool_ref = "name"
    pool_name = "default"
    new_pool_name = "new_edit_pool"
    pool_exist = "yes"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - name_opiton:
                - uuid_option:
                    pool_ref = "uuid"
        - negative_test:
            status_error = "yes"
            pool_exist = "no"
            variants:
                - no_name:
                    pool_name = ""
                - invalid_name:
                    pool_name = "\#"
                - invalid_uuid:
                    pool_ref = "uuid"
                    pool_uuid = "99999999-9999-9999-9999-999999999999"
