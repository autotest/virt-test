- virsh.find_storage_pool_sources_as:
    type = "virsh_find_storage_pool_sources_as"
    start_vm = "no"
    # support source type: [netfs, iscsi, logical, rbd, sheepdog]
    source_type = ""
    source_host = "localhost"
    source_port = ""
    extra_options = ""
    # there's a bug about option 'initiator', so no test yet
    # source_initiator = ""
    readonly_mode = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - local_source:
                    variants:
                        - nfs_type:
                           source_type = "netfs"
                        - iscsi_type:
                            source_type = "iscsi"
                        - logical_type:
                            source_type = "logical"
                - remote_nfs_source:
                    source_type = "netfs"
                    source_host = "REMOTE1.EXAMPLE.COM"
                - remote_iSCSI_souce:
                    source_type = "iscsi"
                    source_host = "REMOTE2.EXAMPLE.COM"
        - negative_test:
            status_error = "yes"
            variants:
                - unsupport_type:
                    source_type = "fs"
                - invalid_type:
                    source_type = "Unknown"
                - invalid_host:
                    source_type = "netfs"
                    source_host = "Unknown"
                - invalid_port:
                    source_type = "iscsi"
                    source_port = "999999"
               #- invalid_initiatior:
                - invalid_option:
                    source_type = "netfs"
                    extra_options = "--xyz"
                - readonly_test:
                    source_type = "netfs"
                    readonly_mode = "yes"
