- virsh.nodedev_reset:
    type = virsh_nodedev_reset
    start_vm = no
    check_image = no
    take_regular_screendumps = no
    libvirtd = on
    variants:
        - positive_test:
            expect_succeed = yes
            device_option = 'resettable'
            specified_device = 'REPLACE_WITH_TEST_DEVICE'
        - negative_test:
            expect_succeed = no
            variants:
                - with_libvirt_off:
                    libvirtd = off
                    device_option = 'resettable'
                    specified_device = 'REPLACE_WITH_TEST_DEVICE'
                - non_exist_device:
                    device_option = 'non-exist'
                    specified_device = 'pci_ffff_ff_ff_f'
                - non_pci_device:
                    device_option = 'non-pci'
                - active_device:
                    device_option = 'active'
                    specified_device = 'REPLACE_WITH_TEST_DEVICE'
                - unresettable_device:
                    device_option = 'unresettable'
