- virsh.vol_create_from:
    type = virsh_vol_create_from
    start_vm = no
    prealloc_option = ""
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - src_pool_type:
                    variants:
                        - dir:
                            src_pool_type = "dir"
                            src_pool_target = "dir-pool"
                        - disk:
                            src_pool_type = "disk"
                            src_pool_target = "/dev"
                            src_emulated_image = "disk-pool"
                        - fs:
                            src_pool_type = "fs"
                            src_pool_target = "fs"
                            src_emulated_image = "fs-pool"
                        - logical:
                            src_pool_type = "logical"
                            src_pool_target = "/dev/logical"
                            src_emulated_image = "logical-pool"
                        - netfs:
                            src_pool_type = "netfs"
                            src_pool_target = "nfs-mount"
                            nfs_server_dir = "nfs-server"
                            source_host = "localhost"
                        - iscsi:
                            no dest
                            src_pool_type = "iscsi"
                            src_pool_target = "/dev/disk/by-path"
                            src_emulated_image = "iscsi-pool"
                        - scsi:
                            no dest
                            src_pool_type = "scsi"
                            scsi_xml_file = "scsi.xml"
                            src_pool_target = "scsi"
                            src_emulated_image = "scsi-pool"
            variants:
                - dest_pool_type:
                    variants:
                        - dir:
                            dest_pool_type = "dir"
                            dest_pool_target = "dir-pool"
                        - disk:
                            dest_pool_type = "disk"
                            dest_pool_target = "/dev"
                            dest_emulated_image = "disk-pool"
                        - fs:
                            dest_pool_type = "fs"
                            dest_pool_target = "fs"
                            dest_emulated_image = "fs-pool"
                        - logical:
                            dest_pool_type = "logical"
                            dest_pool_target = "/dev/logical"
                            dest_emulated_image = "logical-pool"
                        - netfs:
                            dest_pool_type = "netfs"
                            dest_pool_target = "nfs-mount"
                            nfs_server_dir = "nfs-server"
                            source_host = "localhost"
            variants:
                - src_vol_format:
                    variants:
                        - v_raw:
                            src_vol_format = "raw"
                        - v_qcow2:
                            src_vol_format = "qcow2"
                        - v_qed:
                            src_vol_format = "qed"
            variants:
                - dest_vol_format:
                    variants:
                        - v_raw:
                            dest_vol_format = "raw"
                        - v_qcow2:
                            dest_vol_format = "qcow2"
                            prealloc_option = "--prealloc-metadata"
                        - v_qed:
                            dest_vol_format = "qed"
