- virsh_snapshot_dumpxml:
    type = virsh_snapshot_dumpxml
    take_regular_screendumps = "no"
    snapshot_name = "snap_test"
    snapshot_desc_option = "description"
    variants:
        - negative_tests:
            status_error = "yes"
            variants:
                - readonly:
                    readonly = True
        - positive_tests:
            status_error = "no"
            variants:
                - with_passwd:
                    snapshot_passwd = "abcdef"
                - without_passwd:
            variants:
                - show_secure_info:
                    snapshot_secure_option = "--security-info"
                - without_secure_info:
            variants:
                - mem_snap:
                    snapshot_mem_option = "--memspec /tmp/mem_test"
                    start_vm = "yes"
                - disk_only_snap:
                    snapshot_disk_option = "--disk-only --diskspec vda,file=/tmp/disk_test"
                - shutoff_snap:
                    start_vm = "no"
