- virsh.snapshot:
    type = virsh_snapshot
    # Switching screendumps off as creating can pause guest for long time
    # and cause error messages
    take_regular_screendumps = "no"
    variants:
       - live:
           snapshot_shutdown = "no"
           variants:
                - halt:
                    snapshot_halt = "yes"
                - no_halt:
                    snapshot_halt = "no"
       - offline:
           snapshot_shutdown = "yes"
