- virsh.destroy:
    type = virsh_destroy
    take_regular_screendumps = no
    destroy_vm_ref = "name"
    destroy_extra = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    destroy_vm_ref = "id"
                - name_option:
                - paused_option:
                    paused_after_start_vm = yes
                - uuid_option:
                    destroy_vm_ref = "uuid"
                - remote:
                    destroy_vm_ref = "remote"
                    local_ip = "LOCAL.EXAMPLE.COM"
                    remote_ip = "REMOTE.EXAMPLE.COM"
                    remote_pwd = ""
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    destroy_vm_ref = ""
                - hex_id_option:
                    destroy_vm_ref = "hex_id"
                - invalid_id_option:
                    destroy_vm_ref = "destroy_invalid_id"
                    destroy_invalid_id = "9999"
                - unexpect_option:
                    destroy_vm_ref = "\#"
                - invalid_uuid_option:
                    destroy_vm_ref = "destroy_invalid_uuid"
                    destroy_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    destroy_extra = "xyz"
                - shutdown_option:
                    start_vm = no
                    kill_vm_before_test = "yes"
                - with_libvirtd_stop:
                    libvirtd = "off"
