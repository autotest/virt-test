- virsh.domiftune:
    type = virsh_domiftune
    libvirtd = "on"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - get_domif_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options =
                                        - live:
                                            options = "live"
                                        - current:
                                            options = "current"
                - set_blkio_parameter:
                    change_parameters = "yes"
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_inbound:
                                    variants:
                                        # the parameters are 32-bit unsigned
                                        # integers and {in,out}bound is in
                                        # range of 1~ 2^32-1 (4294967295)
                                        - minimum_boundary:
                                            inbound = 1
                                        - inside_boundary:
                                            inbound = 1024
                                        - maximum_boundary:
                                            inbound = 4294967295
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - current:
                                                    options = "current"
                                - change_outbound:
                                    variants:
                                        - minimum_boundary:
                                            outbound = 1
                                        - inside_boundary:
                                            outbound = 65535
                                        - maximum_boundary:
                                            outbound = 4294967295
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - current:
                                                    options = "current"

        - negative_testing:
            status_error = "yes"
            variants:
                - get_domif_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options = "hello"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options = "hello"
                                        - live:
                                            options = "live"
               - set_domif_parameter:
                    change_parameters = "yes"
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_inbound:
                                    variants:
                                        # inbound average is mandatory
                                        - average:
                                            inbound = 0
                                        - invalid_format:
                                            inbound = "~@#$%^-=_:,.[]{}"
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                - change_outbound:
                                    variants:
                                        - average:
                                            outbound = 0
                                        - invalid_format:
                                            outbound = "~@#$%^-=_:,.[]{}"
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - change_inbound:
                                    variants:
                                        - minimum_boundary:
                                            inbound = 1
                                        - inside_boundary:
                                            inbound = 65535
                                        - maximum_boundary:
                                            inbound = 4294967295
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"

                                - change_outbound:
                                    variants:
                                        - minimum_boundary:
                                            outbound = 1
                                        - inside_boundary:
                                            outbound = 65535
                                        - maximum_boundary:
                                            outbound = 4294967295
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"

