- virsh.start:
    type = virsh_start
    libvirtd = "on"
    vs_pre_operation = ""
    vm_name = ${main_vm}
    start_vm = "no"
    paused_after_start_vm = "no"
    variants:
        - status_error_no:
            status_error = "no"
            variants:
                - normal_start:
                - vm_named_by_num:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "12345678"
                - vm_name_start_with_special:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "-vm1"
                - remote_start:
                    vs_pre_operation = "remote"
                    remote_ip = "ENTER.YOUR.REMOTE.IP"
                    remote_password = "ENTER.YOUR.REMOTE.PASSWORD"
                    local_ip = "ENTER.YOUR.LOCAL.IP"

        - status_error_yes:
            status_error = "yes"
            variants:
                - libvirtd_off:
                    libvirtd = "off"
                - no_option:
                    vm_name = ""
                - dom_name_not_found:
                    vs_pre_operation = "undefine"
                - vm_running:
                    start_vm = yes
                - vm_paused:
                    start_vm = yes
                    paused_after_start_vm = yes
