- virsh.blockcopy:
    type = virsh_blockcopy
    target_disk = "vda"
    blockcopy_options = ""
    dest_path = ""
    dest_format = ""
    blockcopy_bandwidth = ""
    default_timeout = "300"
    blockcopy_timemout = "no"
    reuse_external = "no"
    persistent_vm = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_option:
                    blockcopy_options = ""
                - reuse_external:
                    reuse_external = "yes"
                - raw_format:
                    dest_format = "raw"
                - min_bandwidth:
                    blockcopy_bandwidth = "1"
                - max_bandwidth:
                    blockcopy_bandwidth ="8796093022207"
                - shallow_option:
                    blockcopy_options = "--shallow"
                - wait_option:
                    blockcopy_options = "--wait --verbose"
                - pivot_option:
                    blockcopy_options = "--wait --pivot --verbose"
                - finish_option:
                    blockcopy_options = "--wait --finish --verbose"
                - pivot_async_option:
                    blockcopy_options = "--wait --pivot --async --verbose"
                - finish_async_option:
                    blockcopy_options = "--wait --finish --async --verbose"
        - negative_test:
            status_error = "yes"
            variants:
                - timeout_check:
                    blockcopy_options = "--timeout 1 --wait"
                - invalid_external_dest:
                    dest_path = "/path/non-exist"
                    reuse_external = "yes"
                - invalid_bandwidth:
                    blockcopy_bandwidth = "abc"
                - invalid_timeout:
                    blockcopy_options = "--timeout abc --wait"
                - miss_wait_option:
                    blockcopy_options = "--verbose --async"
                - invalid_mix_option:
                    blockcopy_options = "--wait --pivot --finish"
                - persistent_domain:
                    persistent_vm = "yes"
