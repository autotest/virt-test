- virsh_blockcopy:
    virt_test_type = libvirt
    type = virsh_blockcopy
    target_disk = "vda"
    blockcopy_options = ""
    dest_path = ""
    dest_format = ""
    blockcopy_bandwidth = ""
    blockcopy_timeout = "no"
    reuse_external = "no"
    persistent_vm = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_option:
                    blockcopy_options = ""
                - reuse_external:
                    reuse_external = "yes"
                - raw_format:
                    dest_format = "raw"
                - min_bandwidth:
                    blockcopy_bandwidth= "1"
                #- max_bandwidth:
                #    blockcopy_bandwidth="17592186044415" BZ#927156
                - timeout_check:
                    blockcopy_timeout = "yes"
                - shallow_option:
                    blockcopy_options = "--shallow"
                - wait_option:
                    blockcopy_options = "--wait --verbose"
                - pivot_option:
                    blockcopy_options = "--wait --pivot --verbose"
                - finish_option:
                    blockcopy_options = "--wait --finish --verbose"
                - pivot_async_option:
                    blockcopy_options = "--wait --pivot --async --verbose"
                - finish_async_option:
                    blockcopy_options = "--wait --finish --async --verbose"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_external_dest:
                    dest_path = "/path/non-exist"
                    reuse_external = "yes"
                - invalid_bandwidth:
                    blockcopy_bandwidth = "abc"
                #- invalid_timeout:
                #    blockcopy_timeout = "invalid" BZ#927495
                - miss_wait_option:
                    blockcopy_options = "--verbose --async"
                - invalid_mix_option:
                    blockcopy_options = "--wait --pivot --finish"
                - persistent_domain:
                    persistent_vm = "yes"
