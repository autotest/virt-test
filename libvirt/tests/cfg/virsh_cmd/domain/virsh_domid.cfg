- virsh.domid:
    type = "virsh_domid"
    take_regular_screendumps = no
    domid_extra = ""
    domid_vm_ref = "name"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - name_option:
                - paused_option:
                    paused_after_start_vm = "yes"
                - uuid_option:
                    domid_vm_ref = "uuid"
                - shutoff_option:
                    start_vm = "no"
                    kill_vm_before_test = "yes"
                - remote:
                    domid_vm_ref = "remote"
                    remote_ip = "REMOTE.EXAMPLE.COM"
                    # remote_pwd = "PASSWORD"
                    local_ip = "LOCAL.EXAMPLE.COM"
        - error_test:
            status_error = "yes"
            variants:
                - space_option:
                    domid_vm_ref = "''"
                - no_option:
                    domid_vm_ref = ""
                - id_option:
                    domid_vm_ref = "id"
                - invalid_uuid_option:
                    domid_vm_ref = "domid_invalid_uuid"
                    domid_invalid_uuid = "99999999-9999-9999-9999-9999999999"
                - with_libvirtd_stop:
                    libvirtd = "off"
                - extra_option:
                    domid_extra = "xyz"
