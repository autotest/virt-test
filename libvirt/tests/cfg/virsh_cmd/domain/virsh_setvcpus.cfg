- virsh.setvcpus:
    type = virsh_setvcpus
    setvcpus_command = "setvcpus"
    setvcpus_xml_file = "vm.xml"
    setvcpus_tmp_file = "tmp.xml"
    setvcpus_pre_vm_state = "null"
    setvcpus_domain = "name"
    setvcpus_count = "equal"

    variants:
        - live:
            setvcpus_options = "--live"
        - config:
            setvcpus_options = "--config"
        - config_and_live:
            setvcpus_options = "--config --live"
        - current:
            setvcpus_options = "--current"

    variants:
        - online:
            setvcpus_pre_vm_state = "running"
        - paused:
            setvcpus_pre_vm_state = "paused"
        - offline:
            setvcpus_pre_vm_state = "shut off"

    variants:
        - plug:
            setvcpus_count = "add"
        - unplug:
            setvcpus_count = "sub"
        - set_max_equal_guest:
            only config
            setvcpus_count = "guest"
        - set_max_equal_host:
            only config
            setvcpus_count = "host"

    offline..live, offline..config_and_live:
        status_error = "yes"
