- virsh.define: install setup image_copy unattended_install
    type = virsh_define
    take_regular_screendumps = no
    encode_video_files = no
    start_vm = "no"
    variants:
        - number:
            new_name = "12345678"
        - symbol_letter_number:
            new_name = "-vm1"
        - symbol:
            new_name = "-_-"
