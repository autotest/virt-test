- virsh.restore:
    type = virsh_restore
    restore_status_error = "yes"
    # Create a saved file of domain with virsh save by default
    restore_vm_ref = "saved_file"
    restore_extra_param = ""
    restore_libvirtd = "on"
    variants:
        - expected_option:
            restore_status_error = "no"
        - no_option:
            restore_vm_ref = ""
        - unexpected_option:
            restore_vm_ref = "xyz"
        - new_file_option:
            restore_vm_ref = "empty_new_file"
        - start_option:
            restore_pre_status = "start"
        - extra_option:
            restore_extra_param = "xyz"
        - with_libvirt_stop:
            restore_libvirtd = "off"
