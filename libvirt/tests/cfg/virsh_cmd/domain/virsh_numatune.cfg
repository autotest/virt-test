- virsh.numatune:
    type = virsh_numatune
    libvirtd = "on"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - set_numa_parameter:
                    change_parameters = "yes"
                    variants:
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - change_mode:
                                    variants:
                                        - preferred:
                                            numa_mode = 'preferred'
                                        - interleave:
                                            numa_mode = 'interleave'
                                        - strict:
                                            numa_mode = 'strict'
                                    variants:
                                        - options:
                                            variants:
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                                - change_nodeset:
                                    variants:
                                        - comma_list:
                                            numa_nodeset = 0,1,2
                                        - ranges:
                                            numa_nodeset = 0-2
                                        - excluding:
                                            numa_nodeset = 0-2,^1
                                        - single:
                                            numa_nodeset = 0
                                    variants:
                                        - options:
                                            variants:
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_nodeset:
                                    variants:
                                        - comma_list:
                                            numa_nodeset = 0,1,3
                                        - ranges:
                                            numa_nodeset = 0-2
                                        - excluding:
                                            numa_nodeset = 0-2,^1
                                        - single:
                                            numa_nodeset = 0
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - current:
                                                    options = "current"
                - get_numa_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options =
                                        - live:
                                            options = "live"
                                        - current:
                                            options = "current"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options =
                                        - config:
                                            options = "config"
                                        - current:
                                            options = "current"
        - negative_testing:
            status_error = "yes"
            variants:
                - get_numa_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options = "hello"
                                - cgroup:
                                    variants:
                                        - stop:
                                            cgconfig = "off"
                                            libvirtd = "restart"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options = "hello"
                                        - config:
                                            options = "live"
                - set_numa_parameter:
                    change_parameters = "yes"
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_mode:
                                    variants:
                                        - preferred:
                                            numa_mode = 'preferred'
                                        - interleave:
                                            numa_mode = 'interleave'
                                        - strict:
                                            numa_mode = 'strict'
                                    variants:
                                        - options:
                                            variants:
                                                - config:
                                                    options = "live"
                                - change_nodeset:
                                    variants:
                                        - comma_list:
                                            numa_nodeset = 0,1,,2
                                        - ranges:
                                            numa_nodeset = 0--2
                                        - excluding:
                                            numa_nodeset = 0-2,,^1
                                        - single:
                                            numa_nodeset = x
                                    variants:
                                        - options:
                                            variants:
                                                - config:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                                - cgroup:
                                    variants:
                                        - stop:
                                            cgconfig = "off"
                                            libvirtd = "restart"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - change_nodeset:
                                    variants:
                                        - comma_list:
                                            numa_nodeset = 0,1,,2
                                        - ranges:
                                            numa_nodeset = 0..2
                                        - excluding:
                                            numa_nodeset = 0-2,,^1
                                        - single:
                                            numa_nodeset = *
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
