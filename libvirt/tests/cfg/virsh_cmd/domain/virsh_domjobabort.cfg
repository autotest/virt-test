- virsh.domjobabort:
    type = virsh_domjobabort
    take_regular_screendumps = "no"
    jobabort_vm_ref = "name"
    jobabort_job = "yes"
    jobabort_action = "dump"
    kill_vm = "yes"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    jobabort_vm_ref = "id"
                - name_option:
                - paused_option:
                    pre_vm_state = "suspend"
                - uuid_option:
                    jobabort_vm_ref = "uuid"
                - save_option:
                    jobabort_action = "save"
                - managedsave_option:
                    jobabort_action = "managedsave"
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    jobabort_vm_ref = ""
                - hex_id_option:
                    jobabort_vm_ref = "hex_id"
                - invalid_id_option:
                    jobabort_vm_ref = "jobabort_invalid_id"
                    jobabort_invalid_id = "9999"
                - unexpect_option:
                    jobabort_vm_ref = "\#"
                - invalid_uuid_option:
                    jobabort_vm_ref = "jobabort_invalid_uuid"
                    jobabort_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - shut_off_option:
                    start_vm = "no"
                - no_job_option:
                    jobabort_job = "no"
                - restore_option:
                    jobabort_action = "restore"
