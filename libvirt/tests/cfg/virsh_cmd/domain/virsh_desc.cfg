- virsh_desc:
    virt_test_type = libvirt
    type = virsh_desc
    desc_option = ""
    persistent_vm = "yes"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_option:
                    desc_option = ""
                - title_option:
                    desc_option = "--title"
                - live_desc:
                    desc_option = "--live"
                - current_desc:
                    desc_option = "--current"
                - config_desc:
                    desc_option = "--config"
                - live_config_desc:
                    desc_option = "--live --config"
                - live_title:
                    desc_option = "--live --title"
                - current_title:
                    desc_option = "--current --title"
                - config_title:
                    desc_option = "--config --title"
                - live_config_title:
                    desc_option = "--live --config --title"
                - transient_live:
                    persistent_vm = "no"
                    desc_option = "--live"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_option1:
                    desc_option = "--xyz"
                - invalid_option2:
                    desc_option = "--live --current"
                - transient_config:
                    persistent_vm = "no"
                    desc_option = "--config --title"
