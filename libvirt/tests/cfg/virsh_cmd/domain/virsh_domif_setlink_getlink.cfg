- virsh.domif_setlink_getlink:
    type = virsh_domif_setlink_getlink
    if_ifname_re = "\s*\d+:\s+([[a-zA-Z]+\d+):"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - domif_setlink:
                    if_action = "setlink"
                    variants:
                        - setlink_up:
                            if_operation = "up"
                        - setlink_down:
                            if_operation = "down"
            variants:
                - running_guest:
                    start_vm = "yes"
                - shutoff_guest:
                    start_vm = "no"
                    no interface_net
            variants:
                - no_config:
                    if_options = " "
                - with_config:
                    if_options = "--config"
                    no interface_net
                    no shutoff_guest
            variants:
                - interface_net:
                    if_device = "net"
                    if_name = "vnet0"
                - interface_mac:
                    if_device = "mac"

        - negative_test:
            status_error = "yes"
            if_action = "setlink"
            if_operation = "up"
            if_device = "mac"
            if_options = " "
            variants:
                - running_guest_invalid_option:
                    if_options = "--xyz"
                    start_vm = "yes"
                - shutoff_guest_with_vnet:
                    start_vm = "no"
                    if_device = "net"
