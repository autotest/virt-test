- virsh.domxml_to_native:
    type = virsh_domxml_to_native
    take_regular_screendumps = no
    dtn_file_xml = "guest.xml"
    status_error = "yes"
    libvirtd = "on"
    dtn_format  = "qemu-argv"
    dtn_extra_param = ""
    variants:
        - no_option:
            dtn_format = ""
            dtn_file_xml = ""
        - expected_option:
            status_error = "no"
        - invalid_format_option:
            dtn_format = "xyz"
        - extra_option:
            dtn_extra_param = "xyz"
            dtn_file_xml = ""
        - no_file_extra_option:
            dtn_extra_param = "xyz"
        - with_libvirtd_stop:
            libvirtd = "off"
