- virsh.vcpucount:
    type = virsh_vcpucount
    start_vm = "no"
    variants:
        - negative_tests:
            status_error = "yes"
            variants:
                - shutoff_test:
                    vcpucount_pre_vm_state = "shut off"
                    variants:
                        - wrong_opiton:
                            vcpucount_options = "--xyz"
                        - guest_option:
                            vcpucount_options = "--guest"
                        - config_guest_option:
                            vcpucount_options = "--guest --config"
                        - active_maximum_option:
                            vcpucount_options = "--active --maximum"
                        - live_active_option:
                            vcpucount_options = "--live --active"
                        - live_maximum_option:
                            vcpucount_options = "--live --maximum"
                        - live_guest_option:
                            vcpucount_options = "--live --guest"
                - running_test:
                    vcpucount_pre_vm_state = "running"
                    variants:
                        - wrong_opiton:
                            vcpucount_options = "--xyz"
                        - config_guest_option:
                            vcpucount_options = "--guest --config"
                        - active_maximum_option:
                            vcpucount_options = "--active --maximum"
        - positive_tests:
            status_error = "no"
            variants:
                - shutoff_test:
                    vcpucount_pre_vm_state = "shut off"
                    variants:
                        - no_option:
                            vcpucount_options = ""
                        - active_option:
                            vcpucount_options = "--config --active"
                        - maximum_option:
                            vcpucount_options = "--config --maximum"
                        - current_active_option:
                            vcpucount_options = "--current --active"
                        - current_maximum_option:
                            vcpucount_options = "--current --maximum"
                - running_test:
                    vcpucount_pre_vm_state = "running"
                    variants:
                        - no_option:
                            vcpucount_options = ""
                        - active_option:
                            vcpucount_options = "--config --active"
                        - maximum_option:
                            vcpucount_options = "--config --maximum"
                        - current_active_option:
                            vcpucount_options = "--current --active"
                        - current_maximum_option:
                            vcpucount_options = "--current --maximum"
                        - live_active_option:
                            vcpucount_options = "--live --active"
                        - live_maximum_option:
                            vcpucount_options = "--live --maximum"
                        - guest_option:
                            vcpucount_options = "--guest"
