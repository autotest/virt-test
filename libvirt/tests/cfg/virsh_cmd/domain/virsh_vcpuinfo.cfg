- virsh_vcpuinfo:
    type = virsh_vcpuinfo
    take_regular_screendumps = no
    vcpuinfo_vm_ref = "name"
    vcpuinfo_extra = ""
    start_vm = "yes"
    # Ensure vm is down for each test
    kill_vm = "yes"
    # Test is not Guest OS dependent
    kill_vm_gracefully = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    vcpuinfo_vm_ref = "id"
                - name_option:
                - shutoff_option:
                    start_vm = no
                - paused_option:
                    paused_after_start_vm = yes
                - uuid_option:
                    vcpuinfo_vm_ref = "uuid"
                - remote:
                    vcpuinfo_vm_ref = "remote"
                    remote_ip = "REMOTE.EXAMPLE.COM"
                    remote_connect_uri = "qemu+ssh://LOCAL.EXAMPLE.COM/system"
                    # remote_pwd = password
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    vcpuinfo_vm_ref = ""
                - hex_id_option:
                    vcpuinfo_vm_ref = "hex_id"
                - invalid_id_option:
                    vcpuinfo_vm_ref = "vcpuinfo_invalid_id"
                    vcpuinfo_invalid_id = "9999"
                - unexpected_option:
                    vcpuinfo_vm_ref = "\#"
                - space_option:
                    vcpuinfo_vm_ref = "''"
                - with_libvirtd_stop:
                    libvirtd = "off"
                - invalid_uuid_uuid:
                    vcpuinfo_vm_ref = "vcpuinfo_invalid_uuid"
                    vcpuinfo_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    vcpuinfo_extra = "xyz"
