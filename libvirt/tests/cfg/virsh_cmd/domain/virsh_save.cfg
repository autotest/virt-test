- virsh.save:
    type = virsh_save
    save_file = "save.file"
    save_libvirtd = "on"
    save_extra_param = ""
    variants:
        - normal_test:
            save_status_error = "no"
            variants:
                - id_option:
                    save_vm_ref = "id"
                - normal_option:
                    save_vm_ref = "name"
                - paused_option:
                    save_vm_ref = "name"
                    save_pre_vm_state = "paused"
                - uuid_option:
                    save_vm_ref = "uuid"
        - error_test:
            save_status_error = "yes"
            variants:
                - no_option:
                    save_vm_ref = ""
                - hex_id_option:
                    save_vm_ref = "hex_id"
                - invalid_id_option:
                    save_vm_ref = "save_invalid_id"
                    save_invalid_id = "9999"
                - unexpect_option:
                    save_vm_ref = "\#"
                - invalid_uuid_option:
                    save_vm_ref = "save_invalid_uuid"
                    save_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    save_vm_ref = "extra_param"
                    save_extra_param = "xyz"
                - shut_off_option:
                    save_vm_ref = "name"
                    save_pre_vm_state = "shut off"
                - only_name_option:
                    save_vm_ref = "only_name"
                - libvirtd_stop_option:
                    save_vm_ref = "name"
                    save_libvirtd = "off"
