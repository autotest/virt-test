- virsh.blockcommit:
    type = virsh_blockcommit
    kill_vm_on_error = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - top_inactive:
                    top_inactive = "yes"
            variants:
                - nobase:
                - shallow:
                    base_option = "shallow"
                - base:
                    base_option = "base"
            variants:
                - notimeout:
                - timeout:
                    with_timeout_option = "yes"

        - error_test:
            status_error = "yes"
            variants:
                - top_active:
                    top_inactive = "no"
