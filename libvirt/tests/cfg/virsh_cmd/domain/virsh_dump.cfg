- virsh.dump:
    type = virsh_dump
    dump_options = ""
    dump_file = "vm.core"
    dump_image_format = ""
    start_vm = "yes"
    kill_vm = "yes"
    kill_vm_befor_test = "yes"
    take_regular_screendumps = "no"
    timeout = 5
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_option:
                - pause_dump:
                    paused_after_start_vm = "yes"
                    variants:
                        - live:
                            dump_options = "--live"
                        - crash:
                            dump_options = "--crash"
                        - reset:
                            dump_options = "--reset"
                - live_dump:
                    dump_options = "--live"
                - crash_dump:
                    dump_options = "--crash"
                - reset_dump:
                    dump_options = "--reset"
                - bypass_cache_dump:
                    dump_options = "--bypass-cache"
                - bypass_cache_reset_dump:
                    dump_options = "--reset --bypass-cache"
                - memory_dump:
                    dump_options = "--memory-only"
                - memory_crash_dump:
                    dump_options = "--crash --memory-only"
                - memory_bypass_cache_dump:
                    dump_options = "--memory-only --bypass-cache --verbose"
                - lzop_format_dump:
                    dump_image_format = "lzop"
                - gzip_format_dump:
                    dump_image_format = "gzip"
                - bzip2_format_dump:
                    dump_image_format = "bzip2"
                - zx_format_dump:
                    dump_image_format = "xz"
                - invalid_image_format:
                    dump_image_format = "xyz"
        - negative_test:
            status_error = "yes"
            variants:
                - no_dump_file:
                    dump_file = ""
                - unexist_dir_dump:
                    dump_file = "/xyz/vm.core"
                - invalid_option1:
                    dump_options = "--xyz"
                - invalid_option2:
                    dump_options = "--live --crash"
                - invalid_option3:
                    dump_options = "--live --reset"
                - shutoff_dump:
                    start_vm = "no"
