- virsh.edit:
    virt_test_type = libvirt
    type = virsh_edit
    take_regular_screendumps = no
    edit_vm_ref = "name"
    edit_extra_param = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    edit_vm_ref = "id"
                - shut_off_option:
                    start_vm = "no"
                - paused_option:
                    paused_after_start_vm = "yes"
                - uuid_option:
                    edit_vm_ref = "uuid"
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    edit_vm_ref = ""
                - invalid_id_option:
                    edit_vm_ref = "edit_invalid_id"
                    edit_invalid_id = "9999"
                - unexpect_option:
                    edit_vm_ref = "\#"
                - invalid_uuid_option:
                    edit_vm_ref = "edit_invalid_uuid"
                    edit_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    edit_extra_param = "xyz"
                - with_libvirtd_stop:
                    libvirtd = "off"
