- virsh.suspend:
    type = virsh_suspend
    kill_vm = "yes"
    suspend_vm_ref = "name"
    suspend_extra = ""
    start_vm = "yes"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    suspend_vm_ref = "id"
                - name_option:
                - paused_option:
                    paused_after_start_vm = "yes"
                - uuid_option:
                    suspend_vm_ref = "uuid"
        - error_test:
            status_error = "yes"
            variants:
                - space_option:
                    suspend_vm_ref = "''"
                - no_option:
                    suspend_vm_ref = ""
                - hex_id_option:
                    suspend_vm_ref = "hex_id"
                - invalid_id_option:
                    suspend_vm_ref = "suspend_invalid_id"
                    suspend_invalid_id = "9999"
                - unexpect_option:
                    suspend_vm_ref = "/#"
                - invalid_uuid_option:
                    suspend_vm_ref = "suspend_invalid_uuid"
                    suspend_invalid_uuid = "99999999-9999-9999-9999-9999999999"
                - extra_option:
                    suspend_extra = "xyz"
                - shutdown_option:
                    start_vm = "no"
                    kill_vm_before_test = "yes"
