- virsh.dumpxml:
    type = virsh_dumpxml
    start_vm = "yes"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - domid:
                    dumpxml_vm_ref = "domid"
                - domname:
                    dumpxml_vm_ref = "domname"
                - domuuid:
                    dumpxml_vm_ref = "domuuid"
            variants:
                - with_default:
                    dumpxml_options_ref = ""
                - with_inactive:
                    dumpxml_options_ref = "--inactive"
                # TODO:Add more options:--security-info,--update-cpu
            variants:
                - vm_shutoff:
                    no domid
                    start_vm = "no"
                    dumpxml_vm_state = "shutoff"
                - vm_running:
                    dumpxml_vm_state = "running"
                - vm_paused:
                    paused_after_start_vm = "yes"
                    dumpxml_vm_state = "paused"
        - error_test:
            status_error = "yes"
            variants:
                - none_domain:
                    dumpxml_vm_ref = "none"
                - invalid_domid:
                    dumpxml_vm_ref = "9999"
                - hex_domid:
                    dumpxml_vm_ref = "hex_id"
                - invalid_domuuid:
                    dumpxml_vm_ref = "99999999-9999-9999-9999-999999999999"
                - invalid_domname:
                    dumpxml_vm_ref = "NOT_EXIST_DOMAIN"
                - additional_args:
                    dumpxml_options_suffix = "xyz"
                - not_exist_options:
                    dumpxml_options_suffix = "--xyz"
