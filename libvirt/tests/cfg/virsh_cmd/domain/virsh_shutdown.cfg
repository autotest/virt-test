- virsh_shutdown:
    type = virsh_shutdown
    shutdown_vm_ref = "name"
    shutdown_extra = ""
    libvirtd = "on"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    shutdown_vm_ref = "id"
                - name_option:
                - suspend_option:
                    paused_after_start_vm = yes
                - uuid_option:
                    shutdown_vm_ref = "uuid"
                - remote_option:
                    shutdown_vm_ref = "remote"
                    local_ip = 193.168.221.194
                    remote_ip = 193.168.221.166
                    remote_pwd = password
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    shutdown_vm_ref = ""
                - hex_id_option:
                    shutdown_vm_ref = "hex_id"
                - invalid_id_option:
                    shutdown_vm_ref = "shutdown_invalid_id"
                    shutdown_invalid_id = 9999
                - unexpect_option:
                    shutdown_vm_ref = "\#"
                - invalid_uuid_option:
                    shutdown_vm_ref = "shutdown_invalid_uuid"
                    shutdown_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    shutdown_extra = "xyz"
                - shutdown_option:
                    start_vm = no
                    kill_vm_before_test = "yes"
                - with_libvirtd_stop:
                    libvirtd = "off"
