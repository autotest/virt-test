- virsh.net_list:
    type = virsh_net_list
    vms = ""
    main_vm = ""
    kill_vm = "no"
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps = "no"
    net_list_name = "default"
    net_list_option = ""
    net_list_extra = ""
    net_list_persistent = "yes"
    net_list_status = "active"
    requires_root = "yes"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - no_option:
                - inactive_option:
                    net_list_option = "--inactive"
                    variants:
                        - active_status:
                        - inactive_status:
                            net_list_status = "inactive"
                - all_option:
                    net_list_option = "--all"
                - transient_inactive_option:
                    net_list_option = "--inactive"
                    net_list_persistent = "yes"
        - error_test:
            status_error = "yes"
            variants:
                - extra_option:
                    net_list_extra = "xyz"
                - extra_args_option:
                    net_list_option = "--xyz"
