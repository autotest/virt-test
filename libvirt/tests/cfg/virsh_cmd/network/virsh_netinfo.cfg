- virsh.netinfo:
    type = virsh_netinfo
    vms = ""
    main_vm = ""
    status_error = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps = "no"
    net_uuid_network = "default"
    net_uuid_net_ref = "name"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - name_option:
                    netinfo_net_ref = name
                - uuid_option:
                    netinfo_net_ref = uuid
        - error_test:
            status_error = "yes"
            variants:
                - space_option:
                    netinfo_net_ref = "''"
                - no_option:
                    netinfo_net_ref = ""
                - invalid_name_option:
                    netinfo_net_ref = "netinfo_invalid_name"
                    netinfo_invalid_name = "invalid_name"
                - invalid_uuid_option:
                    netinfo_net_ref = "netinfo_invalid_uuid"
                    netinfo_invalid_uuid = "99999999-9999-9999-9999-9999999999"
                - additional_option:
                    netinfo_options_extra = "xyz"
