- virsh.net_uuid:
    type = virsh_net_uuid
    vms = ""
    main_vm = ""
    status_error = "no"
    kill_vm = "no"
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps = "no"
    net_uuid_network = "default"
    net_uuid_net_ref = "name"
    net_uuid_extra = ""
    variants:
        - name_option:
        - error_test:
            status_error = "yes"
            variants:
                - space_option:
                    net_uuid_net_ref = "''"
                - no_option:
                    net_uuid_net_ref = ""
                - no_exist_option:
                    net_uuid_net_ref = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    net_uuid_extra = "xyz"
                - extra_args_option:
                    net_uuid_extra = "--xyz"
