- virsh.net_dumpxml:
    type = virsh_net_dumpxml
    vms = ""
    main_vm = ""
    kill_vm = "no"
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps = "no"
    net_dumpxml_network = "default"
    net_dumpxml_xml_file = "default.xml"
    net_dumpxml_net_ref = "name"
    net_dumpxml_extra = ""
    net_dumpxml_network_status = "active"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - name_option:
                - uuid_option:
                    net_dumpxml_net_ref = "uuid"
                - inactive_option:
                    net_dumpxml_network_status = "inactive"
                    net_dumpxml_extra = "--inactive"
        - error_test:
            status_error = "yes"
            variants:
                - space_option:
                    net_dumpxml_net_ref = "''"
                - no_option:
                    net_dumpxml_net_ref = ""
                - no_exist_option:
                    net_dumpxml_net_ref = "xyz"
                - extra_option:
                    net_dumpxml_extra = "xyz"
                - extra_args_option:
                    net_dumpxml_extra = "--xyz"
