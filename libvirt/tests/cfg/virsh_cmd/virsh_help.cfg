- virsh.help:
    type = virsh_help
    vms = ""
    main_vm = ""
    kill_vm = "no"
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps = "no"
    help_extra = ""
    help_command = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - no_option:
                - all_command_option:
                    help_target = "all_command"
                - all_group_option:
                    help_target = "all_group"
        - error_test:
            status_error = "yes"
            variants:
                - extra_command_option:
                    help_extra = "xyz"
                - no_exist_command_option:
                    help_command = "xyz"
