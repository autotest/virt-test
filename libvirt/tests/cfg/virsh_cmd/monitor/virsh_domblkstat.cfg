- virsh.domblkstat:
    type =virsh_domblkstat
    take_regular_screendumps = no
    domblkstat_vm_ref = "name"
    domblkinfo_dev = "yes"
    domblkstat_option = ""
    domblkstat_extra = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    domblkstat_vm_ref = "id"
                - name_option:
                - paused_option:
                    paused_after_start_vm = yes
                - uuid_option:
                    domblkstat_vm_ref = "uuid"
                - human_option:
                    domblkstat_option = "--human"
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    domblkstat_vm_ref = ""
                    domblkinfo_dev = "no"
                - hex_id_option:
                    domblkstat_vm_ref = "hex_id"
                - invalid_id_option:
                    domblkstat_vm_ref = "domblkstat_invalid_id"
                    domblkstat_invalid_id =  "9999"
                - unexpected_option:
                    domblkstat_vm_ref = "\#"
                - with_libvirt_stop:
                    libvirtd = "off"
                - invalid_uuid_uuid:
                    domblkstat_vm_ref = "domblkstat_invalid_uuid"
                    domblkstat_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    domblkstat_extra = "xyz"
                - only_name_option:
                    domblkinfo_dev = "no"
                    variants:
                        - extra_option:
                            domblkstat_extra = "xyz"
                        - null_extra_option:
                        - space_extra_option:
                            domblkstat_extra = "''"
