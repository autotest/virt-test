- virsh.dominfo:
    type = virsh_dominfo
    take_regular_screendumps = no
    dominfo_extra = ""
    dominfo_vm_ref = "name"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    dominfo_vm_ref = "id"
                - name_option:
                - paused_option:
                    paused_after_start_vm = yes
                - uuid_option:
                    dominfo_vm_ref = "uuid"
                - shutoff_option:
                    start_vm = no
                    kill_vm_before_test = "yes"
                - remote:
                    dominfo_vm_ref = "remote"
                    remote_ip = "REMOTE.EXAMPLE.COM"
                    local_ip = "LOCAL.EXAMPLE.COM"
                    # remote_pwd = "PASSWORD"
        - error_test:
            status_error = "yes"
            variants:
                - space_option:
                    dominfo_vm_ref = "''"
                - no_option:
                    dominfo_vm_ref = ""
                - hex_id_option:
                    dominfo_vm_ref = "hex_id"
                - invalid_id_option:
                    dominfo_vm_ref = "dominfo_invalid_id"
                    dominfo_invalid_id = "9999"
                - invalid_uuid_option:
                    dominfo_vm_ref = "dominfo_invalid_uuid"
                    dominfo_invalid_uuid = "99999999-9999-9999-9999-9999999999"
                - with_libvirtd_stop:
                    libvirtd = "off"
                - extra_option:
                    dominfo_extra = "xyz"
