- virsh.domstate:
    take_regular_screendumps = no
    type =virsh_domstate
    domstate_vm_ref = "name"
    domstate_extra = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - id_option:
                    domstate_vm_ref = "id"
                - name_option:
                - paused_option:
                    paused_after_start_vm = yes
                - uuid_option:
                    domstate_vm_ref = "uuid"
                - remote:
                    domstate_vm_ref = "remote"
                    local_ip = "LOCAL.EXAMPLE.COM"
                    remote_ip = "REMOTE.EXAMPLE.COM"
                    # remote_pwd =
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    domstate_vm_ref = ""
                - hex_id_option:
                    domstate_vm_ref = "hex_id"
                - invalid_id_option:
                    domstate_vm_ref = "domstate_invalid_id"
                    domstate_invalid_id =  "9999"
                - invalid_uuid_option:
                    domstate_vm_ref = "domstate_invalid_uuid"
                    domstate_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - invalid_name_option:
                    domstate_vm_ref = "domstate_invalid_name"
                    domstate_invalid_name = "\#"
                - extra_option:
                    domstate_extra = "xyz"
                - with_libvirt_stop:
                    libvirtd = "off"
