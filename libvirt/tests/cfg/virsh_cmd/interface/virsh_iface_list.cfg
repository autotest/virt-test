- virsh_iface_list:
    type = virsh_iface_list
    vms = ""
    main_vm = ""
    kill_vm = "no"
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps = "no"
    iface_list_name = ""
    iface_list_option = ""
    iface_list_extra = ""
    requires_root = "yes"
    variants:
        - with_valid_option:
            status_error = "no"
            variants:
                - no_option:
                - inactive_option:
                    iface_list_option = "--inactive"
                - all_option:
                    iface_list_option = "--all"

