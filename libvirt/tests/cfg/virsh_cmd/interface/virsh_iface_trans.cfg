- virsh.iface_trans:
    type = virsh_iface_trans
    vms = ""
    main_vm = ""
    libvirtd = "on"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - open_commit_transaction:
                    iface_transaction = "begin_commit"
                - open_rollback_transaction:
                    iface_transaction = "begin_rollback"
        - negative_testing:
            status_error = "yes"
            variants:
                - no_pending_transaction:
                - break_transaction:
                    status_error = "no"
                    libvirtd = "restart"
                    variants:
                        - open_commit_transaction:
                            iface_transaction = "begin_commit"
                        - open_rollback_transaction:
                            iface_transaction = "begin_rollback"
                - exist_transaction:
                    exist_trans = "yes"
