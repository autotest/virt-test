- virsh.maxvcpus:
    type = virsh_maxvcpus
    vms = ''
    variants:
        - connect_to_local:
            connect_arg = "qemu:///system"
            variants:
                - no_option:
                    virsh_maxvcpus_options = ""
                    status_error = "no"
                - with_option:
                    status_error = "no"
                    variants:
                        - with_qemu:
                            virsh_maxvcpus_options = "--type qemu"
                        - with_qemu1:
                            virsh_maxvcpus_options = "qemu"
                        - with_kvm:
                            virsh_maxvcpus_options = "--type kvm"
                        - with_kvm1:
                            virsh_maxvcpus_options = "kvm"
                        - with_kqemu:
                            virsh_maxvcpus_options = "--type kqemu"
                        - with_kqemu1:
                            virsh_maxvcpus_options = "kqemu"
                - unexpect_option:
                    status_error = "yes"
                    variants:
                        - with_xyz:
                            virsh_maxvcpus_options = "xyz"
                        - with_xyz1:
                            virsh_maxvcpus_options = "--type xyz"
        - connect_to_remote:
            # uncomment follow for connect to remote server:
            # server_ip = "ENTER.YOUR.SERVER.IP"
            # server_pwd = "ENTER.YOUR.SERVER.ROOT.PASSWORD"
            local_ip = "ENTER.YOUR.LOCAL.IP"
            local_pwd = "ENTER.YOUR.LOCAL.ROOT.PASSWORD"
            connect_arg = "transport"
            connect_transport_type = "remote"
            connect_transport = "ssh"
            variants:
                - no_option:
                    virsh_maxvcpus_options = ""
                    status_error = "no"
                - with_option:
                    status_error = "no"
                    variants:
                        - with_qemu:
                            virsh_maxvcpus_options = "--type qemu"
                        - with_qemu1:
                            virsh_maxvcpus_options = "qemu"
                        - with_kvm:
                            virsh_maxvcpus_options = "--type kvm"
                        - with_kvm1:
                            virsh_maxvcpus_options = "kvm"
                        - with_kqemu:
                            virsh_maxvcpus_options = "--type kqemu"
                        - with_kqemu1:
                            virsh_maxvcpus_options = "kqemu"
                - unexpect_option:
                    status_error = "yes"
                    variants:
                        - with_xyz:
                            virsh_maxvcpus_options = "xyz"
                        - with_xyz1:
                            virsh_maxvcpus_options = "--type xyz"
