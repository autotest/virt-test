- virsh_node_memtune:
    type = virsh_node_memtune
    libvirtd = "on"
    vms = ""
    take_regular_screendumps = no
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - get_node_memory_parameter:
                - set_node_memory_parameter:
                    change_parameters = "yes"
                    variants:
                        - shm_pages_to_scan:
                            shm_pages_to_scan = 80
                        - shm_sleep_millisecs:
                            shm_sleep_millisecs = 90
                        - shm_merge_across_nodes:
                            shm_merge_across_nodes = 0
        - negative_testing:
            status_error = "yes"
            variants:
                - get_node_memory_parameter:
                    memtune_options = "--invalid"
                - set_node_memory_parameter:
                    change_parameters = "yes"
                    variants:
                        - invalid_value:
                            variants:
                                - shm_pages_to_scan:
                                    shm_pages_to_scan = -1
                                - shm_sleep_millisecs:
                                    shm_sleep_millisecs = "~@#$%^-=_:,.[]{}"
                                - shm_merge_across_nodes:
                                    shm_merge_across_nodes = 11111111111
                        - invalid_options:
                            variants:
                                - shm_pages_to_scan:
                                    shm_pages_to_scan = 10
                                - shm_sleep_millisecs:
                                    shm_sleep_millisecs = 20
                                - shm_merge_across_nodes:
                                    shm_merge_across_nodes = 1
                            variants:
                                - option:
                                    memtune_options = "--invalid"

