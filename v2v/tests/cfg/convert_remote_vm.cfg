- convert_remote_vm:
    type = convert_remote_vm
    # No need vm on local host
    main_vm = ""
    vms = ""
    # Exist vm on remote host
    v2v_vm = "CONVERTED_VM"
    # Remote host's hostname or ip.
    remote_hostname = "HOSTNAME.EXAMPLE"
    username = "root"
    # Remote host's password for username
    password = "PASSWORD"
    variants:
        - storage_pool_type:
            variants:
                - dir:
                    pool_type = "dir"
                    target_path = "pool_dir"
                # TODO: support LVM and partition type
        - network:
            variants:
                - default:
                    network = "default"
                # TODO: support more network type
    variants:
        - xen_vm:
            remote_hypervisor = "xen"
        # TODO: support esx server
