- convert_remote_vm:
    type = convert_remote_vm
    # No need vm on local host
    main_vm = ""
    vms = ""
    # Exist vm on remote host
    v2v_vm = "CONVERTED_VM"
    # Remote host's hostname or ip.
    remote_hostname = "HOSTNAME.EXAMPLE"
    username = "root"
    # Remote host's password for username
    password = "PASSWORD"
    variants:
        - storage_pool_type:
            variants:
                - dir:
                    pool_type = "dir"
                    pool_name = "v2v_dir"
                    target_path = "pool_dir"
                - partition:
                    pool_type = "partition"
                    pool_name = "v2v_part"
                    # Specify a formatted block device
                    block_device = "/dev/BLOCK.XXX"
                    target_path = "pool_fs"
                # TODO: support LVM type
    variants:
        - network:
            variants:
                - default:
                    network = "default"
                - custom_bridge:
                    # Specify a bridge on local host
                    network = "virbr0"
    variants:
        - xen_vm:
            remote_hypervisor = "xen"
        # TODO: support esx server
